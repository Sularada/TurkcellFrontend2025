<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header-area">
      <div class="top-menu bg-primary d-sm-block d-none fw-bold">
        <div
          class="container d-flex justify-content-between align-items-center fs-6"
        >
          <div
            class="left py-3 text-decoration-none d-flex justify-content-between align-items-center gap-5"
          >
            <a class="text-decoration-none fs-6" href="tel:+8801234654953"
              >+880 1234 654 953</a
            >
            <a class="text-decoration-none" href="mailto:support@colorlib.com"
              >support@colorlib.com</a
            >
          </div>
          <div class="right bg-secondary p-3">
            <a class="text-decoration-none" href="#">Purchase Hosting</a>
          </div>
        </div>
      </div>
      <div class="main-menu text-uppercase">
        <nav class="navbar navbar-expand-lg fw-bold bg-light sticky-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img
                src="https://preview.colorlib.com/theme/hosthub/img/logo.png"
                alt="hosthub-logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Services </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Pages </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Blog </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"> Contact </a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  hidden
                />
                <button class="btn" type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="home-banner"><div class="container"></div></section>
      <section class="feature-area"><div class="container"></div></section>
      <section class="price-area"><div class="container"></div></section>
      <section class="solution-area"><div class="container"></div></section>
      <section class="client-says-area"><div class="container"></div></section>
      <section class="service-area"><div class="container"></div></section>
      <section class="latest-blog-area"><div class="container"></div></section>
      <section class="client-logo"><div class="container"></div></section>
    </main>
    <footer class="footer-area"></footer>
  </body>
</html>
