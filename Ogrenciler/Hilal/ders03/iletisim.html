<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>✨ TURKCELL Geleceği Yazanlar ✨</title>
    <link rel="stylesheet" href="ekin.css" />
  </head>
  <body>
    <header>
      <h1>✨ <span>TURKCELL</span> Geleceği Yazanlar ✨</h1>
    </header>
    <main>
      <section>
        <h1>Bizimle İletişime Geçin</h1>
        <div class="container">
          <form action="#" method="post">
            <label for="name">Adınız:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Adınızı girin"
              required
            />

            <label for="email">E-posta:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-posta adresinizi girin"
              required
            />

            <label for="message">Mesajınız:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Mesajınızı yazın"
              required
            ></textarea>

            <button type="submit">Gönder</button>
          </form>
        </div>
      </section>
      <aside>
        <nav>
          <ul>
            <li><a href="./">Anasayfa</a></li>
            <li><a href="./hakkimizda.html"> Hakkımızda</a></li>
            <li><a href="./projeler.html">Projeler</a></li>
            <li class="active"><a href="">İletişim</a></li>
          </ul>
        </nav>
      </aside>
    </main>
    <footer class="clear">2024 &copy; Tüm hakları saklıdır.</footer>
  </body>
</html>
