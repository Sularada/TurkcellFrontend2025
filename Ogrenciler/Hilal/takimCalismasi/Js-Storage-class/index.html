<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <!-- Navbar -->
    <header>
      <nav></nav>
    </header>

    <!-- Banner -->
    <section
      class="banner d-flex align-items-center justify-content-center position-relative"
    >
      <div class="overlay position-absolute end-0 bottom-0 start-0 top-0"></div>
      <div
        class="container w-100 h-100 d-flex flex-column align-items-center position-relative"
      >
        <!-- Button trigger modal -->

        <h1 class="display-4 fw-bold text-center text-white">
          Track films you’ve watched. <br />
          Save those you want to see. <br />
          Tell your friends what’s good.
        </h1>

        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Film Ekle
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Film Ekle
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div class="modal-body">
                <!-- Modal-Body  START-->
                <form id="addMovieForm">
                  <div class="mb-3">
                    <label for="movieName" class="form-label">Film Adı</label>
                    <input type="text" class="form-control" id="movieName" />
                  </div>

                  <div class="mb-3">
                    <label for="description" class="form-label">Açıklama</label>
                    <textarea
                      class="form-control"
                      id="description"
                      rows="3"
                    ></textarea>
                  </div>

                  <div class="input-group mb-3">
                    <div class="flex-grow-1">
                      <label for="director" class="form-label"
                        >Yönetmen Adı</label
                      >
                      <input type="text" class="form-control" id="director" />
                    </div>
                    <div>
                      <label for="year" class="form-label">Yıl</label>
                      <input type="number" class="form-control" id="year" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="movieType">Film Türü</label>
                    <select
                      class="form-select form-select-sm"
                      id="movieType"
                      aria-label="Film Türü Seçin"
                    >
                      <option value="" hidden>Film Türü Seçin</option>
                    </select>

                    <div id="festivalFields" class="d-none">
                      <label for="festivalName">Festival Adı</label>
                      <input
                        type="text"
                        id="festivalName"
                        class="form-control"
                      />

                      <label for="award">Aldığı Ödül</label>
                      <input type="text" id="award" class="form-control" />
                    </div>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="poster">Film Afişi</label>
                    <input type="text" class="form-control" id="poster" />
                  </div>

                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input form-control"
                      id="addFavorite"
                    />
                    <label class="form-check-label ms-1" for="addFavorite"
                      >Favorilere ekle ❤️</label
                    >
                  </div>

                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      İptal
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="addMovieBtn"
                      data-bs-dismiss="modal"
                    >
                      Kaydet
                    </button>
                  </div>
                </form>

                <!-- Modal-Body END-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Eklenen Filmler Bölümü -->
    <section class="movie-list-section">
      <div>
        <button class="btn btn-primary" id="clearAllMovies">
          Filmleri Temizle
        </button>
      </div>
      <div id="movieList" class="row my-5 gap-1"></div>
    </section>

    <!-- Favoriler Bölümü -->
    <section class="favourite-section w-100 h-100 bg-primary">
      <h2 class="text-white text-center pt-3">Favori Filmlerim</h2>
      <div class="container">
        <div id="favoriteList" class="row my-5 gap-1"></div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
