<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Imagine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"

      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

  <body id="body">
    <nav class="navbar navbar-expand-lg bg-white py-4 .text-black">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse d-flex justify-content-end"
          id="navbarNav"

          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Testimonials</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">
          Offcanvas right
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="list-group-item">
            <a href="#" class="nav-link">Features</a>
          </li>
          <li class="list-group-item">
            <a href="#" class="nav-link"

              <i
                class="fa-solid fa-chevron-down"
                data-bs-toggle="collapse"
                data-bs-target="#collapseAboutUs"
              ></i
            ></a>
            <div class="collapse" id="collapseAboutUs">
              <ul class="card card-body border-0 list-group">
                <li class="list-group-item">
                  <a href="#" class="nav-link">More Free Templates</a>
                </li>
                <li class="list-group-item">
                  <a href="#" class="nav-link">Our Team</a>
                </li>
                <li class="list-group-item">
                  <a href="#" class="nav-link"

                    <i
                      class="fa-solid fa-chevron-down"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapseMoreLinks"
                    ></i
                  ></a>
                  <div class="collapse" id="collapseMoreLinks">
                    <ul class="card card-body border-0 list-group">
                      <li class="list-group-item">

                        ><a href="#" class="nav-link">Menu Three</a>

                    </ul>
                  </div>
                </li>
              </ul>

            <a href="#" class="nav-link">Testimonials</a>
          </li>
          <li class="list-group-item"><a href="#" class="nav-link">Blog</a></li>
          <li class="list-group-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
