<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTIFY</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
    <header class="bg-warning bg-gradient text-white py-20">
        <div class="container">
            <div class="header-inner text-center">
                <div class="header-title mb-10">
                    <h1 class="display-3">LISTIFY</h1>
                    <h6 class="text-body-tertiary">Get Things Done with Listify!</h6>
                </div>

                <div class="input-group mb-3">
                    <div class="row w-100">
                        <div class="col-12 col-md-9">
                            <input id="task" type="text" class="form-control form-control-lg"
                                placeholder="Enter your task..." aria-label="Enter your task..."
                                aria-describedby="add-button">
                        </div>
                        <div class="col-12 col-md-3 mt-2 mt-md-0">
                            <button class="btn btn-lg btn-outline-secondary px-10 w-100" type="button"
                                id="add-button">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <ul id="task-list" class="list-group py-5">
                <!-- TASKS  -->
            </ul>
        </div>
    </main>

    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="./storage.js"></script>
</body>

</html>
