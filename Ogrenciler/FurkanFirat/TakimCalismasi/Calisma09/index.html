<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineCalm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <nav class="navbar bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://github.com/furkan-firat/cinecalm/blob/main/public/logoWhite.png?raw=true"
                    alt="Bootstrap" height="55">
            </a>
        </div>
    </nav>
    <header class="py-5">
        <div class="container">
            <div class="row">
                <form class="col-12 col-md-4 offset-md-1 bg-body-tertiary p-3 rounded-2">
                    <div class="mb-3">
                        <label for="movieName" class="form-label">Film Adı</label>
                        <input type="text" class="form-control" id="movieName" aria-describedby="movieName">
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Yönetmen</label>
                        <input type="text" class="form-control" id="director">
                    </div>
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="year" class="form-label">Yılı</label>
                            <input type="number" min="1895" max="2025" value="2025" class="form-control" id="year">
                        </div>
                        <div class="col-6">
                            <label for="dummy-label" class="form-label">&nbsp;</label>
                            <div class="dropdown">
                                <button class="btn btn btn-outline-primary dropdown-toggle w-100" type="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Kategori
                                </button>
                                <ul class="dropdown-menu w-100">
                                    <li><a class="dropdown-item" href="#">Korku</a></li>
                                    <li><a class="dropdown-item" href="#">Aksiyon</a></li>
                                    <li><a class="dropdown-item" href="#">Bilim Kurgu</a></li>
                                    <li><a class="dropdown-item" href="#">Fantastik</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 col-12">
                        <label for="movie-banner" class="form-label">Afiş Resmi (URL)</label>
                        <input type="text" class="form-control" id="movie-banner">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Film Ekle</button>
                </form>
                <div class="preview-image-container col-12 col-md-6 offset-md-1 bg-secondary">
                    <h4>image preview</h4>
                    <img class="preview-image img-fluid w-50" src="" alt="Film Afişi">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="movie-list container mt-4 row">

        </div>
    </main>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
