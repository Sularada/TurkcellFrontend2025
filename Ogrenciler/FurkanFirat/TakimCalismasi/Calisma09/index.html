<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineCalm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="">
  <nav class="navbar bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://github.com/furkan-firat/cinecalm/blob/main/public/logoWhite.png?raw=true" alt="Bootstrap"
          height="55" />
      </a>
    </div>
  </nav>
  <header class="py-5">
    <div class="container">
      <div class="row g-4">
        <form
          class="col-12 col-md-4 offset-md-1 bg-body-tertiary p-3 rounded-2 shadow d-flex flex-column justify-content-center">
          <h4 class="mb-3">Film Bilgileri</h4>
          <div class="mb-3">
            <label for="movieName" class="form-label">Film Adı</label>
            <input type="text" class="form-control" id="movieName" aria-describedby="movieName" />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Yönetmen</label>
            <input type="text" class="form-control" id="director" />
          </div>
          <div class="row">
            <div class="mb-3 col-6">
              <label for="year" class="form-label">Yılı</label>
              <input type="number" min="1895" max="2025" value="2025" class="form-control" id="year" />
            </div>
            <div class="col-6">
              <label for="dummy-label" class="form-label">&nbsp;</label>
              <select class="form-select category" aria-label="Default select example">
                <option selected>Kategori</option>
                <option value="1">Korku</option>
                <option value="2">Aksiyon</option>
                <option value="3">Bilim Kurgu</option>
              </select>
            </div>
          </div>

          <div class="mb-3 col-12">
            <label for="movie-banner" class="form-label">Afiş Resmi (URL)</label>
            <input type="text" class="form-control" id="movie-banner" />
          </div>
          <button type="submit" class="btn btn-success w-100">
            Film Ekle
          </button>
        </form>
        <div class="preview-image-container col-12 col-md-6 offset-md-1 d-flex flex-column align-items-center">
          <h4>Film Önizlemesi</h4>
          <div class="card shadow" style="width: 18rem;"><img class="card-img-top img-fluid object-fit-cover"
              src="./default-poster.jpg" style="height: 300px;">
            <div class="card-body">
              <h5 class="card-title">Film adı giriniz.</h5>
              <p class="card-text preview-director">Film Yönetmeni giriniz. </p>
              <p class="card-text preview-year">Çıkış tarihini giriniz</p>
              <p class="card-text preview-category">Film türünü giriniz.</p>

            </div>
          </div>
        </div>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="movie-list mt-4 row flex-wrap gap-4 justify-content-center">



      </div>
    </div>

  </main>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
