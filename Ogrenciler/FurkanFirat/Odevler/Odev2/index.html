<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaYard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PlaYard</a>
            <button class="btn btn-primary" id="addGameBtn">Add New Game</button>
        </div>
    </nav>

    <!-- Filters -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12 col-md-2 col-lg-2">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="RPG">RPG</option>
                    <option value="Shooter">Shooter</option>
                    <option value="Strategy">Strategy</option>
                    <option value="Sports">Sports</option>
                    <option value="Party">Party</option>
                    <option value="Simulation">Simulation</option>
                    <option value="Puzzle">Puzzle</option>
                </select>
            </div>
            <div class="col-12 col-md-2 ">
                <select class="form-select" id="sortSelect">
                    <option value="nameAsc">A-Z</option>
                    <option value="nameDesc">Z-A</option>
                    <option value="dateDesc">Newest</option>
                    <option value="dateAsc">Oldest</option>
                </select>
            </div>
            <div class="col-12 col-md-4 col-lg-6">
                <input type="search" class="form-control" id="searchInput" placeholder="Search by game name">
            </div>
            <div class="col-12 col-md-4 col-lg-2 mb-3">
                <button id="resetFiltersBtn" class="btn btn-secondary w-100">Reset Filters</button>
            </div>
        </div>
    </div>

    <!-- GameList -->
    <main class="container mt-4">
        <div class=" row" id="gameList">

        </div>
    </main>

    <!-- FormModal -->
    <div class="modal fade" id="gameModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gameForm">
                        <div class="mb-3">
                            <label class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="gameName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="gameDescription" rows="3" required></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <select class="form-select" id="gameCategory" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="Action">Action</option>
                                    <option value="Adventure">Adventure</option>
                                    <option value="RPG">RPG</option>
                                    <option value="Shooter">Shooter</option>
                                    <option value="Strategy">Strategy</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Party">Party</option>
                                    <option value="Simulation">Simulation</option>
                                    <option value="Puzzle">Puzzle</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Release Date</label>
                                <input type="date" class="form-control" id="gameReleaseDate" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Game Image</label>
                            <input type="url" class="form-control" id="gameImage" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Developer</label>
                            <select class="form-select" id="gameDeveloper" required>
                                <option value="" disabled selected>Select Developer</option>
                                <option value="Naughty Dog">Naughty Dog</option>
                                <option value="Rockstar Games">Rockstar Games</option>
                                <option value="CD Projekt Red">CD Projekt Red</option>
                                <option value="Bungie">Bungie</option>
                                <option value="Bethesda">Bethesda</option>
                                <option value="Epic Games">Epic Games</option>
                                <option value="Blizzard Entertainment">Blizzard Entertainment</option>
                                <option value="Valve">Valve</option>
                                <option value="Ubisoft">Ubisoft</option>
                                <option value="Insomniac Games">Insomniac Games</option>
                                <option value="Square Enix">Square Enix</option>
                                <option value="EA Sports">EA Sports</option>
                                <option value="FromSoftware">FromSoftware</option>
                                <option value="Capcom">Capcom</option>
                                <option value="Ninja Theory">Ninja Theory</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Steam URL</label>
                            <input type="url" class="form-control" id="gameSteamUrl" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveGame">Save</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 PlaYard. Tüm hakları saklıdır.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/models/Game.js" type="module"></script>
    <script src="js/services/GameService.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
