<!DOCTYPE html>
<html lang="en">

<head>

    <title>Html Tablolar</title>
</head>
<style>
    th,
    td {
        border: 1px solid black;
    }
</style>

<body>

    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Adres</th>

            <tr>
                <td>Furkan</td>

            </tr>
            <tr>

            </tr>

    </table>
