<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar START-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">HYZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <div class="mx-auto">
                                <button type="button" class="btn btn-add px-4 py-2" data-bs-toggle="modal"
                                    data-bs-target="#movieModal" id="addMovie">
                                    Film Ekle
                                </button>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Header START-->
    <header class="d-flex align-items-center justify-content-center text-center">
        <div class="text-white header-content">
            <h1 class="display-4 ">HYZ'ye Hoş Geldiniz</h1>
            <p class="lead text-secondary-emphasis">Filmler ve daha fazlası</p>
            <a href="#" class="btn btn-outline-dark">Keşfet</a>
        </div>
    </header>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="movieModalLabel">Güncelle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3 text-dark" id="movieform">
                        <div class="col-md-4">
                            <label for="poster-url" class="form-label">URL</label>
                            <input type="text" class="form-control" id="poster-url"
                                placeholder="Film afişi linkini ekleyin">
                        </div>
                        <div class="col-md-4">
                            <label for="film-name" class="form-label">Film adı</label>
                            <input type="text" class="form-control" id="film-name" placeholder="Film adını girin"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="film-director" class="form-label">Yönetmen</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" id="film-director"
                                    placeholder="Film yönetmenini girin"
                                    aria-describedby="inputGroupPrepend3 film-directorFeedback" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="film-year" class="form-label">Yıl</label>
                            <input type="text" class="form-control" id="film-year" placeholder="Filmin yılını girin"
                                aria-describedby="filmyearFeedback" required>
                        </div>
                        <div class="col-md-4">
                            <label for="film-type" class="form-label">Tür</label>
                            <select class="form-select" id="film-type" aria-describedby="filmtypeFeedback" required>
                                <option selected disabled value="">Seçiniz...</option>
                                <option>Aksiyon</option>
                                <option>Dram</option>
                                <option>Korku</option>
                                <option>Komedi</option>
                                <option>Animasyon</option>
                                <option>Romantik</option>
                                <option>Macera</option>
                                <option>Bilim Kurgu</option>
                                <option>Gerilim</option>
                                <option>Fantastik</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                    <button type="button" class="btn btn-primary" id="changes" data-bs-dismiss="modal">Değişiklikleri
                        Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row" id="movie-wrap">
        </div>
    </div>
    <!-- Slider -->
    <div id="movie-slider" class="carousel slide mt-5 mx-5" data-bs-ride="carousel">
        <div class="carousel-inner" id="carousel-items"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#movie-slider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#movie-slider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2025 MOVIES. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of
                    Service</a></p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/movie.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/ui.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
