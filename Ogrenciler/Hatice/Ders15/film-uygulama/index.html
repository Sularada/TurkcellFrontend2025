<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Güncelle</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <label for="validationServer01" class="form-label">URL</label>
                            <input type="text" class="form-control is-valid" id="poster-url" value="Mark" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServer02" class="form-label">Film name</label>
                            <input type="text" class="form-control is-valid" id="film-name" value="Otto" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServerUsername" class="form-label">Director</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control is-invalid" id="film-director"
                                    aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServer03" class="form-label">Year</label>
                            <input type="text" class="form-control is-invalid" id="film-year"
                                aria-describedby="validationServer03Feedback" required>
                        </div>
                        <div class="col-md-4">
                            <label for="validationServer04" class="form-label">Type</label>
                            <select class="form-select is-invalid" id="film-type"
                                aria-describedby="validationServer04Feedback" required>
                                <option selected disabled value="">Choose...</option>
                                <option>Aksiyon</option>
                                <option>Dram</option>
                                <option>Korku</option>
                                <option>Komedi</option>
                                <option>Animasyon</option>
                                <option>Romantik</option>
                                <option>Macera</option>
                                <option>Bilim Kurgu</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mx-auto">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="addMovie">
            Ekle
        </button>
    </div>
