<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h2 class="text-success fw-bold">To-Do List</h2>
      <div class="input-group">
        <input type="text" id="task" class="form-control" placeholder="Bugün ne yapacaksın?">
        <button id="AddBtn" class="btn btn-success">Ekle</button>
      </div>
    </div>
    <ul id="list" class="list-group shadow-sm"></ul>


    <div class="row mt-3 mx-auto text-center">
      <div class="col-lg-6 col-12">Toplam <span class="todo-count text-success fw-bold"></span> adet todonuz var</div>
      <div class="col-lg-6 col-12">
        <button class="btn btn-danger remove-all-todos">Tüm todoları sil</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
