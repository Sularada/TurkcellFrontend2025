<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TO DO APP</title>
  </head>
  <body>
    <div class="container mt-3">
      <div class="position-relative">
        <div class="position-absolute top-0 end-0">
          <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
            <div class="toast-header">
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      
      <div class="position-relative">
        <div class="position-absolute top-0 end-0">
          <div id="errorToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="4000">
            <div class="toast-header">
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>
      
      <div class="text-center my-4">
        <h2>TO DO APP</h2>
        <div class="input-group mb-3">
          <input type="text" id="task" class="form-control" placeholder="Bugün ne yapacaksın?" />
          <button id="AddBtn" class="btn btn-primary">Ekle</button>
        </div>
      </div>

      <ul id="list" class="list-group">
        <li class="list-group-item">3 Litre Su İç</li>
        <li class="list-group-item">Ödevleri Yap</li>
        <li class="list-group-item">En Az 3 Saat Kodlama Yap</li>
        <li class="list-group-item">Yemek Yap</li>
        <li class="list-group-item">50 Sayfa Kitap Oku</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
