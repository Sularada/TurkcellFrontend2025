<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShelf App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <form class="d-flex me-3" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control rounded-pill ps-3" id="searchBar" placeholder="Search for a game..." aria-label="Search">
                        <button class="btn btn-light rounded-pill ms-2 px-3" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>
                <button class="btn btn-outline-light me-3" data-bs-toggle="modal" data-bs-target="#gameModal">âž• Add Game</button>
            </div>
            <button class="btn btn-outline-light" id="darkModeToggle">ðŸŒ™</button>
        </div>
    </nav>
    

    <div class="container text-center mt-5">
        <h1 class="mb-3">ðŸŽ® GameShelf App</h1>
        <h2 class="animated-text">Discover amazing games in your personal collection! ðŸŽ®</h2>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-outline-primary" id="showAllGamesBtn">All Games</button>

            <select id="categorySelect" class="form-select w-auto">
                <option value="all">All Genres</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="RPG">RPG</option>
                <option value="Strategy">Strategy</option>
            </select>

            <select id="sortSelect" class="form-select w-auto">
                <option value="name_asc">A-Z</option>
                <option value="name_desc">Z-A</option>
                <option value="date_up">Date Up</option>
                <option value="date_down">Date Down</option>
            </select>
        </div>

        <div id="gameList" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>

    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸŽ® Add / Update Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gameForm">
                        <input type="hidden" id="gameId">
                        <div class="mb-3">
                            <label class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="gameName" placeholder="Enter game name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="gameDescription" placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="gameCategory">
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>RPG</option>
                                <option>Strategy</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="gameImage" placeholder="Enter image URL">
                        </div>
                        <button type="submit" class="btn btn-success w-100">âœ… Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
