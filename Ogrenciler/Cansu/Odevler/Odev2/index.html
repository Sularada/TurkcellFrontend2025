<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShelf App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Odev2/css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameShelf</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Games</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Add Game</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="toggle-dark-mode">ðŸŒ™</button>
                    </li>
                </ul>
              
                <form class="d-flex ms-3" role="search">
                    <input class="form-control me-2" type="search" id="searchBar" placeholder="Search for a game..."
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">ðŸŽ® GameShelf App</h1>

        <div class="d-flex justify-content-between align-items-center mb-3">
       
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal">âž• Add Game</button>

          
            <select id="sortSelect" class="form-select w-auto">
                <option value="name_asc">A-Z</option>
                <option value="name_desc">Z-A</option>
                <option value="date_up">Date Up</option>
                <option value="date_down">Date Down</option>
            </select>
        </div>

        <div id="gameList" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>

  
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸŽ® Add / Update Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="gameForm">
                        <input type="hidden" id="gameId">
                        <div class="mb-3">
                            <label class="form-label">Game Name</label>
                            <input type="text" class="form-control" id="gameName" placeholder="Enter game name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="gameDescription" placeholder="Enter description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="gameCategory">
                                <option>Action</option>
                                <option>Adventure</option>
                                <option>RPG</option>
                                <option>Strategy</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="releaseDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="text" class="form-control" id="gameImage" placeholder="Enter image URL">
                        </div>
                        <button type="submit" class="btn btn-success w-100">âœ… Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
