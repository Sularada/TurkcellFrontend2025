<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="w-full h-full">
    <script src="./script.js"></script>

    <div class="wrapper grid w-full h-full p-5 bg-yellow-100">

        <script type="module" src="./threeSteps/camera.js"></script>

      </div> 
      <div class="row-span-1">
        <div class="flex flex-col gap-2 w-20">
            <label for="lightX">Light X</label><input id="lightX" class="bg-white border border-yellow-700 rounded-xl text-center" name="lightX" type="text">
            <label for="lightY">Light Y</label><input id="lightY" class="bg-white border border-yellow-700 rounded-xl text-center" name="lightY" type="text">
            <label for="lightZ">Light Z</label><input id="lightZ" class="bg-white border border-yellow-700 rounded-xl text-center" name="lightZ" type="text">

      </div>     
      </div>
