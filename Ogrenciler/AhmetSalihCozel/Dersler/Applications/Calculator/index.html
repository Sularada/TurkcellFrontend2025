<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <div id="exterior" class="d-flex p-5 flex-column justify-content-center align-items-center border border-dark rounded-3">
            <div class="col-12">
                <h2 id="screen" class="text-right border border-dark rounded-3 px-5 py-3">(250×(123+65))×52-652</h2>
            <div class="row justify-content-center align-items-center">
                <button id="AC"       class="col-3"><h1>AC</h1></button>
                <button id="square"   class="col-3"><h1>√</h1></button>
                <button id="del"  class="col-3"><h1>DEL</h1></button>
                <button id="division" class="col-3"><h1>÷</h1></button>
            </div>
            <div class="row justify-content-center align-items-center">
                <button id="one"     class="col-3"><h1>1</h1></button>
                <button id="two"     class="col-3"><h1>2</h1></button>
                <button id="three"   class="col-3"><h1>3</h1></button>
                <button id="multiply" class="col-3"><h1>×</h1></button>
            </div>  
            <div class="row justify-content-center align-items-center">
                <button id="four"     class="col-3"><h1>4</h1></button>
                <button id="five"     class="col-3"><h1>5</h1></button>
                <button id="six"      class="col-3"><h1>6</h1></button>
                <button id="subtract" class="col-3"><h1>-</h1></button>
            </div>  
            <div class="row justify-content-center align-items-center">
                <button id="seven" class="col-3"><h1>7</h1></button>
                <button id="eight" class="col-3"><h1>8</h1></button>
                <button id="nine"  class="col-3"><h1>9</h1></button>
                <button id="plus"  class="col-3"><h1>+</h1></button>
            </div>
            <div class="row justify-content-center align-items-center">
                <button id="zero"    class="col-3"><h1>0</h1></button>
                <button id="bracket" class="col-3"><h1>()</h1></button>
                <button id="comma"   class="col-3"><h1>,</h1></button>
                <button id="equal"   class="col-3"><h1>=</h1></button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
