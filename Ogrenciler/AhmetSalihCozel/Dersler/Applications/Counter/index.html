<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="d-flex justify-content-center mt-5">
        <div
            class="d-flex p-5 gap-3 flex-column justify-content-center align-items-center border border-primary rounded-3">
            <h1 class="bg-primary text-white px-3 py-2 rounded-3">Counter</h1>
            <h1 id="counter" class="border border-primary rounded-3 p-3 bg-primary bg-opacity-10"> 0 </h1>
            <div class="d-flex gap-3">
                <button id="increase" class="btn btn-success bg-opacity-10">Increase</button>
                <button id="reset" class="btn btn-warning bg-opacity-10">Reset</button>
                <button id="decrease" class="btn btn-danger bg-opacity-10">Decrease</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
