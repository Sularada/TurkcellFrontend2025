<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Burçları</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
        }

        .element-section {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .element-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;   
        }

        .air-background {
            background: no-repeat center center;
            background-image: url('./assets/hava.webp');
            background-size: cover;
            animation: air-animation 12s infinite alternate;
        }
        .content-wrapper {
            position: relative;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
            max-width: 700px;
            width: 90%;
        }

        .content-wrapper h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #3498db; 
            text-transform: uppercase;
        }

        .content-wrapper p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .trait-list {
            list-style: none;
            padding: 0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .trait-list li {
            margin-bottom: 10px;
            color: #3498db;  
        }

        .btn-outline-primary {
            padding: 10px 25px;
            background-color: transparent;
            color: #3498db;
            border: 2px solid #3498db;
            font-size: 1.1rem;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            transform: translateY(-5px);
        }

        .btn-outline-primary:active {
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <section id="air" class="element-section">
        <div class="element-background air-background"></div>
        <div class="content-wrapper">
            <h2>Hava Burçları</h2>
            <p>İkizler, Terazi, Kova</p>
            <ul class="trait-list">
                <li>✨ Zeki ve İletişimci</li>
                <li>✨ Sosyal Başarı</li>
                <li>✨ Yenilikçi Düşünce</li>
            </ul>
            <a href="index.html" class="btn-outline-primary">Vazgeçtim</a>
        </div>
    </section>
</body>
</html>
