<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
			<style>
				body {
					 background-color: #f4f6f9;
					 padding-top: 50px;
				}
				.container {
					 background-color: white;
					 border-radius: 10px;
					 padding: 30px;
					 box-shadow: 0 4px 15px rgba(0,0,0,0.1);
				}
				.form-control {
					 margin-bottom: 15px;
					 transition: all 0.3s ease;
				}
				.form-control:focus {
					 box-shadow: 0 0 10px rgba(0,123,255,0.2);
					 border-color: #007bff;
				}
				.btn-primary {
					 margin-bottom: 20px;
					 transition: all 0.3s ease;
				}
				.btn-primary:hover {
					 transform: translateY(-2px);
				}
				h2 {
					 color: #333;
					 margin-bottom: 20px;
					 text-align: center;
				}
		  </style>
		<title>LocalStorage Film</title>
	</head>
	<body>
		<div class="container">
			<input
				type="text"
				id="filmName"
				class="form-control"
				placeholder="Film Adı" />
			<input
				type="text"
				id="filmDirector"
				class="form-control"
				placeholder="Yönetmen" />
			<input
				type="text"
				id="filmImage"
				class="form-control"
				placeholder="Resim" />
			<input
				type="number"
				id="filmYear"
				class="form-control"
				placeholder="Yıl" />
			<button class="btn btn-primary" onclick="addFilm()" id="ekle">
				Film Ekle
			</button>
			<h2>Filmlerimiz</h2>
			<div class="row row-cols-1 row-cols-md-3 g-4" id="filmList"></div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
