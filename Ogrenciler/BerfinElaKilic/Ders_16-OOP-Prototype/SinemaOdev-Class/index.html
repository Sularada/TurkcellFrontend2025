<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinema Koleksiyonu</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-dark py-4 bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./flix-net.png" alt="Bootstrap" class="img-fluid w-25" />
        </a>
        <button
          type="button"
          id="nav-btn"
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Film Ekle
        </button>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal modal-lg fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Film Ekle</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="movie-id" />
            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-white w-25"
                >Film Adı</span
              >
              <input
                type="text"
                class="form-control"
                id="movie-name"
                placeholder="Film adını giriniz..."
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-white w-25"
                >Yılı</span
              >
              <input
                type="text"
                class="form-control"
                id="movie-year"
                placeholder="Film yılını giriniz..."
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text bg-success text-white w-25"
                >Yönetmeni</span
              >
              <input
                type="text"
                class="form-control"
                id="movie-director"
                placeholder="Filmin yönetmenini giriniz..."
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
            </div>

            <select
              class="form-select form-select-md mb-3"
              aria-label="Large select example"
              id="movie-category"
            >
              <option value="0" selected>Film Türü</option>
              <option value="1" id="1">Dram</option>
              <option value="2" id="2">Romantik</option>
              <option value="3" id="3">Korku</option>
              <option value="4" id="4">Aksiyon</option>
              <option value="5" id="5">Gerilim</option>
              <option value="6" id="6">Bilim Kurgu</option>
              <option value="7" id="7">Belgesel</option>
              <option value="8" id="8">Fantastik</option>
              <option value="9" id="9">Tarih</option>
              <option value="10" id="10">Komedi</option>
            </select>

            <div class="input-group mb-3">
              <span
                class="input-group-text bg-success text-white w-25"
                id="basic-addon1"
                >URL</span
              >
              <input
                type="text"
                class="form-control"
                placeholder="Film afişinin URL'ini giriniz..."
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="movie-img"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
            <button
              class="btn btn-success"
              id="add-btn"
              data-bs-dismiss="modal"
            >
              Ekle
            </button>
            <button
              class="btn btn-info text-white"
              id="update-btn"
              data-bs-dismiss="modal"
            >
              Güncelle
            </button>
          </div>
        </div>
      </div>
    </div>
    <main>
      <section class="film-cards py-3">
        <div class="container row mx-auto g-0" id="card-section"></div>
      </section>
    </main>
    <div class="footer py-5 text-center bg-dark text-white">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="mb-0">
              Copyright ©2025 All rights reserved | This website is made with
              <img
                src="https://img.icons8.com/?size=20&id=59805&format=png&color=d70000"
              />
              by Ela, Ece and Emirhan
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="ui.js"></script>
    <script src="movies.js"></script>
    <script src="storage.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
