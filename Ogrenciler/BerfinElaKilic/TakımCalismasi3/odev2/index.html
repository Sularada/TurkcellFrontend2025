<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Druco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="container">
          <p>FREE DELIVERY on all orders</p>
          <p>
            <span><i class="fa-solid fa-bolt"></i>FLASH SALE:</span>60% OFF CAR
            BATTERIES | USE CODE "BATT60"
          </p>
          <ul>
            <li><a href="#">Help</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </div>
      </div>
      <div class="header-middle">
        <div class="container">
          <img
            src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png"
            alt="logo"
          />
          <div class="search">
            <select name="categories" id="categories" class="categories">
              <option value="" class="all-categories">All Categories</option>
            </select>
            <div class="search-input">
              <input type="text" placeholder="Search for products" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
          <div class="icons">
            <select name="english" id="english" >
                <option value="">English</option>
            </select>
            <select name="usd" id="usd">
                <option value="">USD</option>
            </select>
            <i class="fa-regular fa-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
