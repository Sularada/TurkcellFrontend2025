<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WooodMart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="d-flex">
          <div class="header-left">
            <img
              src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2021/12/woodmart-building-supplies-logo.svg"
              alt="logo"
            />
            <a href="#" class="find-a-store"><i class="fa-solid fa-location-dot"></i>Find A Store<i class="fa-solid fa-chevron-down"></i></a>
            <a href="#">Opened Until <span>9PM</span></a>
          </div>
          <ul>
            <li><a href="#">Expert Advice</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Track Order</a></li>
            <li><i class="fa-regular fa-user"></i></li>
          </ul>
        </div>
      </div>
    </header>
    <nav>
        <div class="container">
            <div class="navbar d-flex">
                    <ul>
                        <li><span><a href="#"><i class="fa-solid fa-grip"></i>All Categories</a></span></li>
                        <li><a href="#"><i class="fa-solid fa-screwdriver-wrench"></i>Services</a></li>
                        <li><a href="#"><i class="fa-solid fa-tag"></i>Promotions</a></li>
                        <li><a href="#"><i class="fa-regular fa-credit-card"></i>Payment and Delivery</a></li>
                    </ul>
                <div class="nav-right d-flex-end">
                    <div class="search">
                    <input type="text" placeholder="Search for product">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="icons">
                        <div><div class="sup">0</div><i class="fa-regular fa-heart"></i></div>
                        <div><i class="fa-solid fa-shuffle"></i></div>
                        <div><i class="fa-solid fa-cart-shopping"></i></div>
                    </div>
                </div>
            </div>
        </div>
        
    </nav>

  </body>
</html>
