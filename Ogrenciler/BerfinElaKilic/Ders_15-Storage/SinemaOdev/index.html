<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sinema Koleksiyonu</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark py-4 bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="./flix-net.png" alt="Bootstrap" class="img-fluid w-25" />
      </a>
    </div>
  </nav>
  <main>
    <section class="form-section p-5">
      <div class="container mx-auto">
        <div class="row">
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Film Adı</span>
              <input type="text" class="form-control"  id="movie-name" placeholder="Film adını giriniz..." aria-label="Username" aria-describedby="basic-addon1" />
            </div>
          </div>
          
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Yılı</span>
              <input type="text" class="form-control" id="movie-year" placeholder="Film yılını giriniz..." />
            </div>
          </div>
      
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-success text-white">Yönetmeni</span>
              <input type="text" class="form-control" id="movie-director" placeholder="Filmin yönetmenini giriniz..." aria-label="Username" aria-describedby="basic-addon1" />
            </div>
          </div>
      
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <select class="form-select form-select-md" aria-label="Large select example" id="movie-category">
              <option value="0" selected>Film Türü</option>
              <option value="1" id="1">Dram</option>
              <option value="2" id="2">Romantik-Komedi</option>
              <option value="3" id="3">Korku</option>
              <option value="4" id="4">Aksiyon</option>
              <option value="5" id="5">Gerilim</option>
              <option value="6" id="6">Bilim Kurgu</option>
              <option value="7" id="7">Belgesel</option>
              <option value="8" id="8">Fantastik</option>
              <option value="9" id="9">Tarih</option>
            </select>
          </div>
      
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <div class="input-group">
              <span class="input-group-text bg-success text-white" id="basic-addon1">URL</span>
              <input type="text" class="form-control" placeholder="Film afişinin URL'ini giriniz..." aria-label="Username" aria-describedby="basic-addon1" id="movie-img" />
            </div>
          </div>
      
          <div class="col-xxl-4 col-xl-4 col-md-6 col-12 mb-3">
            <button class="btn btn-success w-100" id="add-btn">Ekle</button>
          </div>
        </div>
      </div>
      
    </section>
    <section class="film-cards py-3">
      <div class="container row mx-auto g-0" id="card-section">
        
      </div>
    </section>
  </main>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
