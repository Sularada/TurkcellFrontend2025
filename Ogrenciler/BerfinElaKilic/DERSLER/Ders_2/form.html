<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">Ad:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="date">Doğum Tarihi:</label>
            <input type="date" id="date" name="date">
        </div>
        <div>
            <label for="color">Renj:</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="">Cinsiyet: </label>
            <label for="woman">Kadın</label>
            <input type="radio" id="woman" name="gender">
            <label for="man">Erkek</label>
            <input type="radio" id="man" name="gender">
        </div>
        <div>
            <label for="">Programlama Dilleri</label>
            <label for="python">Python</label>
            <input type="checkbox" id="python" name="python">
            <label for="js">JavaScript</label>
            <input type="checkbox" name="js" id="js">
        </div>
        <div>
            <label for="message">Mesaj: </label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <button type="submit">Gönder</button>
        </div>
    </form>
</body>
</html>
