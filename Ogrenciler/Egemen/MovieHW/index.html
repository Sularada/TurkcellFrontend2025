<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container mt-5 d-flex flex-column align-items-center"
      id="formContainer"
    >
      <h1 class="text-warning">Film Heaven</h1>
      <h3 class="text-warning">Filmlerini gir veya düzenle!</h3>
      <div class="input-group mt-5 flex-column gap-3 align-items-center">
        <input
          type="text"
          id="filmName"
          class="form-control w-50 rounded"
          placeholder="Film ismini giriniz: "
        />
        <input
          type="text"
          id="filmDirector"
          class="form-control w-50 rounded"
          placeholder="Film yönetmenini giriniz: "
        />
        <input
          type="text"
          id="filmDate"
          class="form-control w-50 rounded"
          placeholder="Film cikis tarihini giriniz: "
        />
        <input
          type="text"
          id="filmPhoto"
          class="form-control w-50 rounded"
          placeholder="Film fotografi url'sini giriniz: "
        />
        <div id="butonGroup" class="input-group-append w-50">
          <button class="btn btn-primary w-100" id="addFilmBtn">Ekle</button>
        </div>
      </div>
      <div class="container">
        <div
          class="film-group row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-5"
        >
          <div class="col">
            <div class="card h-100">
              <img
                id="filmPhotoNew"
                src="../Odevler/Odev1/discounted/alanwake2.jpeg"
                class="card-img-top h-75"
                alt="..."
              />
              <div class="card-body">
                <h3 id="filmTitleNew" class="card-title text-uppercase">
                  Titanic
                </h3>
                <h6 id="filmDirectorNew">Yönetmen:</h6>
                <h6 id="filmDateNew">Cikis tarihi:</h6>

                <div class="d-flex gap-2 justify-content-center">
                  <button
                    id="editBtn"
                    class="btn btn-primary w-50"
                    type="button"
                  >
                    Düzenle
                  </button>
                  <button class="btn btn-primary w-50" type="button">
                    Sil
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
