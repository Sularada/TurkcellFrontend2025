<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film Heaven</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div
      class="container mt-5 d-flex flex-column align-items-center"
      id="formContainer"
    >
      <h1 class="text-warning">Film Heaven</h1>
      <h3 class="text-warning">Filmlerini gir veya düzenle!</h3>
      <div class="input-group mt-5 flex-column gap-3 align-items-center">
        <input
          type="text"
          id="filmName"
          class="form-control w-50 rounded"
          placeholder="Film ismini giriniz: "
        />
        <input
          type="text"
          id="filmDirector"
          class="form-control w-50 rounded"
          placeholder="Film yönetmenini giriniz: "
        />
        <input
          type="date"
          id="filmDate"
          class="form-control w-50 rounded"
          placeholder="Film cikis tarihini giriniz: "
        />
        <input
          type="text"
          id="filmPhoto"
          class="form-control w-50 rounded"
          placeholder="Film fotografi url'sini giriniz: "
        />
        <div id="butonGroup" class="input-group-append w-50">
          <button class="btn btn-primary w-100" id="addFilmBtn">Ekle</button>
        </div>
      </div>
      <div class="container mb-3">
        <div
          class="film-group row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-5"
        ></div>
      </div>
    </div>
    <script src="./storage.js"></script>
    <script src="./movie.js"></script>
    <script src="./ui.js"></script>
    <script src="./class.js"></script>
  </body>
</html>
