<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Game Archive</title>
    <link

                ><span>H</span><span>I</span><span>V</span><span>E</span>

            <div class="my-general-items d-flex justify-content-start">

                  <a href="#">
                    <img

                    />
                  </a>
                </div>

                <a href="#" class="text-decoration-none text-dark">Cart</a>
              </div>
            </div>

            <button
              class="navbar-toggler bg-white"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1">

                      class="nav-link px-3 py-2 text-dark fw-bold mb-3"
                      href="game_archive.html"

                    >

                  <li class="nav-item mb-2" id="company-item"></li>
                  <li class="nav-item mb-2" id="add-item"></li>
                  <li class="nav-item mb-2">
                    <select id="sortOptions" class="form-select">
                      <option value="">Filter by</option>
                      <option value="A-Z">A-Z</option>
                      <option value="Z-A">Z-A</option>
                      <option value="releaseDate">Release Date</option>
                    </select>
                  </li>

                  <li class="nav-item">
                    <input
                      type="text"
                      class="form-control"
                      id="search-form"
                      placeholder="Search Store(Category, Company, Name)"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-info w-100" id="search-button">
                      Search
                    </button>

                </ul>
              </div>
