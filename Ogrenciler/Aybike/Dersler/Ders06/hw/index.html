<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Druco</title>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/1618e98dac.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header-wrapper">
			<div class="header-top">
				<div class="container header header-top-container">
					<div class="header-top-left">FREE DELIVERY on all orders</div>
					<div class="header-top-mid">
						<span><i class="fa-solid fa-bolt-lightning"></i>FLASH SALE:</span>
						60% OFF CAR BATTERIES | USE CODE "BATT60"
					</div>
					<div class="header-top-menu">
						<ul class="d-grid-col">
							<li>
								<a>Help</a>
							</li>
							<li>
								<a>About Us</a>
							</li>
							<li>
								<a>Contact Us</a>
							</li>
							<li>
								<a>Blog</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header-mid">
				<div class="container header header-mid-container">
					<div class="logo">
						<img
							src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png"
							alt=""
						/>
					</div>
					<div class="search">
						<div class="categories">
							All Categories
							<i class="fa-solid fa-angle-down angle-down-icon"></i>
						</div>
						<div class="search-button">
							<input type="text" placeholder="Search for products" />
							<div class="search-icon">
								<i class="fa-solid fa-magnifying-glass"></i>
							</div>
						</div>
					</div>
					<div class="languages">
						<div class="language">
							<p>English</p>
							<i class="fa-solid fa-angle-down angle-down-icon"></i>
						</div>
						<div class="language">
							<p>USD</p>
							<i class="fa-solid fa-angle-down angle-down-icon"></i>
						</div>
					</div>
					<div class="icons">
						<div class="icon">
							<i class="fa-regular fa-user"></i>
						</div>
						<div class="icon">
							<i class="fa-regular fa-heart"></i>
							<div class="count">0</div>
						</div>
						<div class="icon">
							<i class="fa-solid fa-cart-shopping"></i>
							<div class="count">1</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header-bottom">
				<div class="container header header-bottom-container">
					<div class="header-bottom-menu">
						<ul>
							<li>
								<a>HOME</a>
								<i class="fa-solid fa-angle-down angle-down-icon"></i>
							</li>
							<li>
								<a>PAGES</a>
								<i class="fa-solid fa-angle-down angle-down-icon"></i>
							</li>
							<li>
								<a>SERVICE PARTS</a>
								<i class="fa-solid fa-angle-down angle-down-icon"></i>
							</li>
							<li>
								<a>BRAKE</a>
								<i
									class="fa-solid fa-angle-down angle-down-icon angle-down-icon"
								></i>
							</li>
							<li>
								<a>CAR BATTERIES</a>
								<i class="fa-solid fa-angle-down"></i>
							</li>
							<li>
								<a>TOOLS & GARAGE</a>
							</li>
						</ul>
					</div>
					<div class="contact-us">
						<img
							src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/phone-icon.png"
							alt=""
						/>
						<div class="contact-us-text">
							<p>Call us 24/7</p>
							<span>+08 9229 8228</span>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
