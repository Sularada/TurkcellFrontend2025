<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Druco</title>
		<link rel="stylesheet" href="index.css" />
		<script
			src="https://kit.fontawesome.com/1618e98dac.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header class="header-wrapper">
			<div class="header-top">
				<div class="container header header-top-container">
					<div class="header-top-left">FREE DELIVERY on all orders</div>
					<div class="header-top-mid">
						<span><i class="fa-solid fa-bolt-lightning"></i>FLASH SALE:</span>
						60% OFF CAR BATTERIES | USE CODE "BATT60"
					</div>
					<div class="header-top-menu">
						<ul class="d-grid-col">
							<li>
								<a>Help</a>
							</li>
							<li>
								<a>About Us</a>
							</li>
							<li>
								<a>Contact Us</a>
							</li>
							<li>
								<a>Blog</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header-mid">
				<div class="container header header-mid-container">
					<div class="logo">
						<img
							src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png"
							alt=""
						/>
					</div>
					<div class="search">
						<div class="categories">All Categories</div>
						<div class="search-button">
							<p>Search for products</p>
							<div class="search-icon">
								<i class="fa-light fa-magnifying-glass"></i>
							</div>
						</div>
					</div>
					<div class="languages"></div>
					<div class="icons"></div>
				</div>
			</div>
			<div class="header-bottom">
				<div class="container header header-bottom-container"></div>
			</div>
		</header>
	</body>
</html>
