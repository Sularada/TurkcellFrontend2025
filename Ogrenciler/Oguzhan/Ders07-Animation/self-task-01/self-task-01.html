        <div class="main-container">
          <div class="left-section">

              Work

                <span>o</span>
                <span>n</span>

            <form class="form">

                class="input"
                type="text"
                id="email"

            <div class="profile-text">

                A full stack all around
                <b>designer</b> that may or may not include a guide for specific
