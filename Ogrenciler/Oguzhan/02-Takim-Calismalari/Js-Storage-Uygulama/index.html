<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<nav></nav>
		</header>

		<section class="banner d-flex align-items-center justify-content-center">
			<!-- <div
				class="overlay position-absolute w-100 h-100 start-0 top-0 z-1"
			></div> -->
			<div class="container w-100 h-100 d-flex flex-column align-items-center">
				<!-- Button trigger modal -->

				<h1 class="display-4 fw-bold text-center text-white">
					Track films you’ve watched. <br />
					Save those you want to see. <br />
					Tell your friends what’s good.
				</h1>

				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal"
				>
					Film Ekle
				</button>

				<!-- Modal -->
				<div
					class="modal fade"
					id="exampleModal"
					tabindex="-1"
					aria-labelledby="exampleModalLabel"
					aria-hidden="true"
				>
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h1 class="modal-title fs-5" id="exampleModalLabel">
									Film Ekle
								</h1>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
									aria-label="Close"
								></button>
							</div>

							<div class="modal-body">
								<!-- Modal-Body  START-->
								<form id="addMovieForm">
									<div class="mb-3">
										<label for="movieName" class="form-label">Film Adı</label>
										<input type="text" class="form-control" id="movieName" />
									</div>

									<div class="mb-3">
										<label for="description" class="form-label">Açıklama</label>
										<textarea
											class="form-control"
											id="description"
											rows="3"
										></textarea>
									</div>

									<div class="input-group mb-3 gap-2">
										<div class="flex-grow-1">
											<label for="director" class="form-label"
												>Yönetmen Adı</label
											>
											<input type="text" class="form-control" id="director" />
										</div>
										<div>
											<label for="year" class="form-label">Yıl</label>
											<input type="number" class="form-control" id="year" />
										</div>
									</div>

									<div class="mb-3">
										<label class="form-label" for="movieType">Film Türü</label>
										<select
											class="form-select form-select-sm form-control"
											aria-label="Small select example"
											id="movieType"
										>
											<option selected>Open this select menu</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>

									<div class="mb-3">
										<label class="form-label" for="poster">Film Afişi</label>
										<input type="text" class="form-control" id="poster" />
									</div>

									<div class="mb-3 form-check">
										<input
											type="checkbox"
											class="form-check-input form-control"
											id="addFavorite"
										/>
										<label class="form-check-label" for="addFavorite"
											>Favorilere ekle ❤️</label
										>
									</div>

									<div class="modal-footer">
										<button
											type="button"
											class="btn btn-secondary"
											data-bs-dismiss="modal"
										>
											İptal
										</button>
										<button
											type="submit"
											class="btn btn-primary"
											id="addMovieBtn"
										>
											Kaydet
										</button>
									</div>
								</form>

								<!-- Modal-Body END-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="movie-list-section">
			<div id="movieList"></div>
		</section>
		<section class="favourite-section w-100 h-100">
			<div class="row">
				<div class="col-6 col-sm"></div>
			</div>
		</section>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
