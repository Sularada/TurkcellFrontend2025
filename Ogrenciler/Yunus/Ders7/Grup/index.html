<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Transitions</title>

    <style>
        body {
            transition-property: all;
            animation: by 4s linear infinite normal;
        }

        .container {
            width: 100%;
            height: 700px;
        }

        .box2 {
            width: 150px;
            height: 150px;
            background-color: greenyellow;
            animation: boxbox 4s linear infinite normal;
            transition-property: all;

        }

        @keyframes by {
            0% {
                background: rgb(2, 0, 36);
            }

            25% {
                background: #eb2e2e;

            }

            50% {
                background: #2eeb44;
            }

            75% {
                background: #a4b408;
            }

            100% {
                background: #3cd4b6;
            }
        }

        @keyframes boxbox {
            0% {
                border-radius: 0;
                border: 50px solid white;
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                background-color: red;
                transform: translate(0, 500px) rotate(90deg);
            }

            50% {
                background-color: blue;
                transform: translate(1700px, 500px) rotate(180deg);
                border-radius: 50%;
            }

            75% {
                background-color: hotpink;
                transform: translate(1700px, 0) rotate(270deg);
            }

            100% {
                border: 0 solid white;
                border-radius: 0%;
                background-color: magenta;
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .box:nth-child(2) {
            margin-top: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box2"></div>
        <div class="box2"></div>

    </div>
</body>

</html>
