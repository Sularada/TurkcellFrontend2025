<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Druco Benzeri Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header-container">
    <div class="top-bar">
        <div class="left-info">
          FREE DELIVERY on all orders
        </div>
      
        <div class="center-info">
          <span class="flash-sale">
            <span class="flash-sale-highlight">
                <i class="fa-solid fa-bolt-lightning"></i>
                FLASH SALE:</span> 
             60% OFF CAR BATTERIES | USE CODE "BATT60"
          </span>
        </div>
      
        <div class="right-info">
          <a href="#">Help</a>
          <a href="#">About Us</a>
          <a href="#">Contact Us</a>
          <a href="#">Blog</a>
        </div>
      </div>
      

  <div class="middle-bar">
    <div class="logo">
      <img src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png" alt="Druco Logo" />
    </div>

    <div class="search-wrapper">
      <div class="search-container">
        <span class="category-dropdown">
          All Categories
          <i class="fa-solid fa-chevron-down"></i>
        </span>
        <span class="divider"></span>
        <input type="text" placeholder="Search for products" />
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <div class="actions">
      <div class="lang-currency">
        <div class="lang">
          English
          <i class="fa-solid fa-chevron-down"></i>
        </div>
        <div class="currency">
          USD
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>

      <div class="icons">
        <a href="#" class="user-icon">
            <i class="fa-regular fa-user"></i>
        </a>
        <a href="#" class="heart-icon">
            <i class="fa-regular fa-heart"></i>
          <span class="badge">0</span>
        </a>
        <a href="#" class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="badge">0</span>
        </a>
      </div>
    </div>
  </div>
</header>
<nav>
    <div class="nav-bar">
        <ul>
            <li><a href="#">HOME <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">PAGES <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">SERVICE PARTS <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">BRAKE <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">CAR BATTERIES <i class="fa-solid fa-chevron-down"></i></a></li>
            <li><a href="#">TOOLS & GARAGE <i class="fa-solid fa-chevron-down"></i></a></li>
          </ul>   
          
      <div class="phone-block">
        <div class="icon">
          <i class="fa-solid fa-headset"></i>
        </div>
        <div class="phone-info">
          <span>Call us 24/7</span>
          <strong>+08 9229 8228</strong>
        </div>
      </div>
      </div>
</nav>
<section>
    
</section>
</body>
</html>
