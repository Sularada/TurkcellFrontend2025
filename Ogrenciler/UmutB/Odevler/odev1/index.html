<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            background-color: #FB9DCD;
            background-image: 
                linear-gradient(to right, #4D16F5 2px, transparent 2px),
                linear-gradient(to bottom, #4D16F5 2px, transparent 2px);
            background-size: 120px 120px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .scroll-container {
            position: relative;
            height: 200px;
            overflow: hidden;
            display: flex;
        }

        .scroll-content {
            display: flex;
            animation: scroll 15s linear infinite;
            will-change: transform;
        }

        .scroll-reverse {
            animation: scroll-reverse 15s linear infinite;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }

        @keyframes scroll-reverse {
            from {
                transform: translateX(-50%);
            }
            to {
                transform: translateX(0);
            }
        }

        .stamp {
            margin: 10px 20px;
            position: relative;
            min-width: 200px;
            height: 160px;
        }

        .stamp-background {
            --stamp-color: #000;
            position: absolute;
            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background: #000;
            top: -1px;
            left: -1px;
            z-index: 0;
        }

        .stamp-foreground {
            --stamp-color: #fff;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .stamp-background:before,
        .stamp-foreground:before {
            position: absolute;
            top: -8px;
            left: 0;
            display: block;
            content: "";
            background: radial-gradient(circle, transparent 6px, var(--stamp-color, #fff) 7px);
            background-size: 20px 16px;
            background-position: -8px -8px;
            width: 100%;
            height: 16px;
            z-index: 1;
        }

        .stamp-background:after,
        .stamp-foreground:after {
            position: absolute;
            bottom: -8px;
            left: 0;
            content: "";
            display: block;
            background: radial-gradient(circle, transparent 6px, var(--stamp-color, #fff) 7px);
            background-size: 20px 16px;
            background-position: -8px -8px;
            width: 100%;
            height: 16px;
            z-index: 1;
        }

        .stamp-left {

            left: -8px;
            top: 0;
            content: "";
            display: block;
            background: radial-gradient(circle, transparent 6px, var(--stamp-color, #fff) 7px);
            background-size: 16px 20px;
            background-position: -8px -8px;
            width: 16px;
            height: 100%;
            z-index: 1;
        }

        .stamp-right {
            position: absolute;
            right: -8px;
            top: 0;
            content: "";
            display: block;
            background: radial-gradient(circle, transparent 6px, var(--stamp-color, #fff) 7px);
            background-size: 16px 20px;
            background-position: -8px -8px;
            width: 16px;
            height: 100%;
            z-index: 1;
        }

        .stamp-content {
            position: relative;

            height: calc(100% - 20px);

            color: #fff;
            font-family: serif;
            border: 1px solid #999;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 20px;
        }

        .stamp:nth-child(4) .stamp-content { background: #40ec40; }  /* Green */

        .stamp-content span {
            font-size: 20px;
            letter-spacing: 2px;
            font-weight: bold;
        }

        .stamp-group {
            display: flex;
            flex-shrink: 0;
        }
    </style>
