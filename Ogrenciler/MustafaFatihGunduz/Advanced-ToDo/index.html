<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced ToDo</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center w-100">
        <div class="col-md-6">
          <div class="row">
            <input
              type="search"
              name="search"
              id="search-bar"
              class="form-control"
              placeholder="Search"
            />
            <div class="image-container">
              <div class="image-circle"></div>
              <div class="image-circle"></div>
              <div class="image-circle"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-center align-items-center w-100">
            <p class="text-muted text-center fs-6">Filtrele</p>
            <div class="dropdown ms-3">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenu"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sırala
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
                <li><a class="dropdown-item" href="#">Küçükten Büyüğe</a></li>
                <li><a class="dropdown-item" href="#">Büyükten Küçüğe</a></li>
                <li>
                  <a class="dropdown-item" href="#">A-Z</a>
                </li>
                <li><a class="dropdown-item" href="#">Z-A</a></li>
                <li><a class="dropdown-item" href="#">Tarihe Göre</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="todo-section">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 col-xl-3">
            <div class="card-lists-container">
              <h6 class="text-muted text-center">Yapılacaklar</h6>
              <div class="to-do-list mt-2 mb-2"></div>
              <div class="card-footer d-flex">
                <input
                  type="text"
                  name="text"
                  id="task-input"
                  class="form-control"
                  placeholder="Yapılacak Görev ekle"
                />
                <button class="btn btn-primary ms-3 add-task-button">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h6 class="text-muted text-center">Devam ediyor</h6>
            <div class="card-lists-container">
              <div class="in-progress-list mt-2 mb-2"></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h6 class="text-muted text-center">İncelemede</h6>
            <div class="card-lists-container">
              <div class="in-review-list mt-2 mb-2"></div>
            </div>
          </div>
          <div class="col-12 col-md-6 col-xl-3">
            <h6 class="text-muted text-center">Tamamlandı</h6>
            <div class="card-lists-container">
              <div class="done-list mt-2 mb-2"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
