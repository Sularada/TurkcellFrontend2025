<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ders 2</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>İsim</th>
          <th>Soyisim</th>
          <th>Yaş</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ali</td>
          <td>Can</td>
          <td>25</td>
        </tr>
        <tr>
          <td>Veli</td>
          <td>Yılmaz</td>
          <td>23</td>
        </tr>
        <tr>
          <td>Mehmet</td>
          <td>Yıldırım</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>
    <form>
      <div>
        <label for="name">Ad: </label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="password">Parola: </label>
        <input type="password" id="password" name="password" />
      </div>
      <div>
        <label for="email">E-Posta: </label>
        <input type="email" id="email" name="email" />
      </div>
      <div>
        <label for="date">Doğum Tarihi: </label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="color">Renk: </label>
        <input type="color" id="color" name="color" />
      </div>
      <div>
        <label>Cinsiyet: </label>
        <label for="woman">Kadın: </label>
        <input type="radio" id="woman" name="gender" />
        <label for="man">Erkek: </label>
        <input type="radio" id="man" name="gender" />
      </div>
      <div>
        <label>Programlama Dilleri: </label>
        <label for="python">Python: </label>
        <input type="checkbox" id="python" name="python" />
        <label for="flutter">Flutter: </label>
        <input type="checkbox" id="flutter" name="flutter" />
      </div>
      <div>
        <label for="message">Mesaj:</label>
        <textarea name="message" id="message"></textarea>
      </div>
      <button type="submit">Kaydet</button>
    </form>
  </body>
</html>
