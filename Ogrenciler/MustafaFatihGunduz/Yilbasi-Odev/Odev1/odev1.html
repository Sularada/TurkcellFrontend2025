<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odev 1</title>
    <link rel="stylesheet" href="odev1.css">
</head>
<body>
    <div class="head-container">
        <div class="container">
            <p>FREE DELIVERY on all orders</p>
        <p>  <strong class="flash-sale"> FLASH SALE: </strong>  60% OFF CAR BATTERIES | USE CODE "BATT60"  </p>
        <ul>
            <li> <a href="#">Help</a></li>
            <li> <a href="#"> About Us</a></li>
            <li> <a href="#">Contact Us</a></li>
            <li> <a href="#">Blog</a></li>
        </ul>
        </div>
    </div>
    <div class="header-middle">
        <div class="container">
                <img src="https://druco-be87.kxcdn.com/druco/wp-content/themes/druco/images/logo.png" alt="logo" class="logo-middle">
            <div class="search-bar">
                <select name="select-category" id="select-category" class="select-category"><option value="" class="all-categories-option">All Categories</option></select>
                <div class="search-input-and-button">
                    <input type="text" placeholder="Search for products, brands and categories" class="search-input"> 
                    <div class="button-bg">

                    </div>
                </div>
                
            </div>
            <div class="header-middle-icons">
               <select name="english" id="english" class="english"><option value="">English</option></select>

               <img src="./assets/cart.png" alt="cart-logo">
            </div>
        </div>
    </div>
    <div class="select-categories">

            <div class="categories">
                <select name="home" id="home" class="home"><option value="">Home</option></select>

            <div class="call-us">
                <img src="./assets/support.png" alt="support-logo">
                <div class="call-us-text">
                    <p>Call Us 24/7</p>
                    <p><strong class="call-us-phone-number">+08 9229 8228</strong></p>
                </div>
            </div>
        </div>
    </div>
