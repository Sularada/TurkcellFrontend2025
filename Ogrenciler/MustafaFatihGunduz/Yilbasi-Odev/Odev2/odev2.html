<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamarket</title>
    <link rel="stylesheet" href="odev2.css">
</head>
<body>
    <header class="banner">
        <div class="container">
            <div class="banner-wrapper">
                <div class="banner-image">
                    <img src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2021/12/woodmart-building-supplies-logo.svg" alt="">
                    <div class="banner-icons">
                        <ul class="location-icons">
                            <li class="location-icon">
                                <img src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2022/05/map-point.svg" alt="">
                                <span class="find-a-store">Find A Store</span>
                            </li>
                        </ul> 
                        <p>Opened Until <strong class="nine-pm">9PM</strong></p>
                    </div>
                </div>
                <div class="banner-menu">
                    <ul class="banner-menu-items">
                        <li class="menu-item">Expert Advice</li>
                        <li class="menu-item">About Us</li>
                        <li class="menu-item">Track Order</li>
                        <img src="./assets/user.png" alt="">
                    </ul>
                    
                </div>
            </div>
        </div>
    </header>
</body>
</html>
