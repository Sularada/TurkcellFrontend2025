<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameVault - Anasayfa</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="loader-container">
      <div class="loader">
        <div class="logo"></div>
        <div class="site-title"></div>
      </div>
    </div>
    //! Loader -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="../assets/logo.png" alt=""
        /></a>
        <a class="navbar-brand" href="#"
          ><img src="../assets/site-title.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#gameVaultNavbarContent"
          aria-controls="gameVaultNavbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="gameVaultNavbarContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Anasayfa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="gameVaultNavbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kategoriler
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="gameVaultNavbarDropdown"
              >
                <li><a class="dropdown-item" href="#">Aksiyon</a></li>
                <li><a class="dropdown-item" href="#">Simülasyon</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="search-field px-5">
      <div class="container">
        <div class="input-container">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Oyun Ara... (Oyun adı, Kategori veya yapımcı firma)"
            class="form-control search-input text-white"
          />
        </div>
        <button class="btn btn-success" id="searchButton">Ara</button>
        <select name="orderGame" id="orderGame">
          <option value="aToZ" id="orderGamesByAlphabeticalOrder">A-Z</option>
          <option value="zToA" id="orderGamesByAlphabeticalReverseOrder">
            Z-A
          </option>
          <option value="newToOld" id="orderGamesByReleaseDate">
            Çıkış Tarihi
          </option>
        </select>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addGameBackdrop"
        >
          Ekle
        </button>
      </div>
      <div
        class="modal fade"
        id="addGameBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="addGameBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addGameBackdropLabel">
                Yeni Oyun Ekle
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <label for="gameTitle">Oyun Adı:</label>
              <input
                type="text"
                class="form-control"
                id="gameTitle"
                placeholder="Oyun Adı"
              />

              <label for="gameDescription">Açıklama:</label>
              <input
                type="text"
                class="form-control"
                id="gameDescription"
                placeholder="Açıklama"
              />

              <label for="gameGenre">Kategori:</label>
              <select name="category" id="gameGenre" class="form-select">
                <option value="Aksiyon">Aksiyon</option>
                <option value="Macera">Macera</option>
                <option value="Simülasyon">Simülasyon</option>
                <option value="Hayatta Kalma">Hayatta Kalma</option>
                <option value="RPG">RPG</option>
                <option value="MMORPG">MMORPG</option>
              </select>

              <label for="gameReleaseDate">Çıkış Tarihi:</label>
              <input
                type="text"
                class="form-control"
                id="gameReleaseDate"
                placeholder="Çıkış Tarihi"
              />

              <label for="gamePhotoURL">Photo URL:</label>
              <input
                type="text"
                class="form-control"
                id="gamePhotoURL"
                placeholder="Photo URL"
              />

              <label for="gamePublisher">Yapımcı Firma:</label>
              <input
                type="text"
                class="form-control"
                id="gamePublisher"
                placeholder="Yapımcı Firma"
              />

              <label for="gameSteamURL">Steam URL:</label>
              <input
                type="text"
                class="form-control"
                id="gameSteamURL"
                placeholder="Steam URL"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Kapat
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">
                Kaydet
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="game-field mt-4">
      <div class="container">
        <div class="game-container"></div>
        <div id="overlay"></div>
      </div>
    </section>
    <div
      class="modal fade modal-game"
      id="gameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel"></h5>
            <button
              type="button"
              class="closeGameModal"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body modal-game-body">...</div>
        </div>
      </div>
    </div>
    <script type="module" src="../core/app.js"></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://kit.fontawesome.com/0460a9927e.js"
    crossorigin="anonymous"
  ></script>
</html>
