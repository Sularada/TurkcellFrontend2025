                  <li class="nav-item">
                    <a
                      class="nav-link px-3 py-2 text-secondary"

                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link px-3 py-2 text-secondary"

    <section class="contact-us-section mt-4">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <h4 class="fs-4 text-black">İletişim</h4>
            <form action="" class="contact-us-form">
              <div class="input-group d-flex gap-2 mx-2 px-2">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Adınız"
                  aria-label="Adınız"
                  aria-describedby="basic-addon1"
                />
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                  aria-describedby="basic-addon1"
                />
                <textarea
                  name="mesaj"
                  id="mesaj"
                  cols="60"
                  rows="14"
                ></textarea>
                <button class="btn btn-primary w-100 mt-2 py-2 px-2">
                  Gönder
                </button>
              </div>
            </form>
          </div>
          <div class="col-md-4 bg-dark">
            <div class="col-md-12">
              <div
                class="contact-info d-flex flex-column gap-5 align-items-center py-10"
              >
                <div class="contact-info-item">
                  <span class="text-white">Adres:</span>
                  <span class="text-secondary">Meram/Konya, Türkiye</span>
                </div>
                <div class="contact-info-item">
                  <span class="text-white">Telefon:</span>
                  <span class="text-secondary">+90 555 555 55 55</span>
                </div>
                <div class="contact-info-item">
                  <span class="text-white">Email:</span>
                  <span class="text-secondary"> info@slaverywhip.com</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <img
              src="assets/map.png"
              alt=""
              class="img-fluid w-100"
              style="height: 70vh"
            />
          </div>
        </div>
      </div>
