    <main class="container-fluid gx-0 row h-screen">
        <div class="col-lg-3 position-fixed bg-dark border-end border-secondary text-light h-screen">
            <div class="border-bottom border-secondary h-hundred d-flex align-items-center px-4">
                <img src="./assets/star-2-svgrepo-com.svg" alt="awda" class="size-4">
                <p class="fs-4 fw-semibold mb-0">hypegame<sup class="fs-6">TM</sup></p>
            </div>

            <div
                class="card d-none d-md-block border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                <h6 class="p-0 d-none d-md-block mb-0" data-bs-toggle="collapse" href="#filterCollapseSearch"
                    role="button" aria-expanded="false" aria-controls="filterCollapseSearch">
                    Arama
                </h6>
                <div class="collapse" id="filterCollapseSearch">

                    <input type="text" placeholder="Bir şey yaz..."
                        class="form-control bg-secondary border-0 text-light custom-placeholder fs-6 mt-3"
                        onkeyup="updateSearchTerm(event)" id="searchInput">
                </div>
            </div>

            <div
                class="card d-none d-md-block border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                <h6 class="p-0 d-flex mb-0 justify-content-between" data-bs-toggle="collapse" href="#filterCollapseSort"
                    role="button" aria-expanded="false" aria-controls="filterCollapseSort">
                    Sırala
                    <i class="fa-solid fa-xmark" id="resetButton"></i>
                </h6>
                <div class="collapse" id="filterCollapseSort">
                    <div class="form-check mt-3">
                        <input class="form-check-input" type="radio" name="sortOptions" id="oldToNew">
                        <label class="form-check-label fs-6" for="oldToNew">Eskiden Yeniye</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="newToOld">
                        <label class="form-check-label fs-6" for="newToOld">Yeniden Eskiye</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="AZsort">
                        <label class="form-check-label fs-6" for="AZsort">Alfabeye Göre (A-Z)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sortOptions" id="ZAsort">
                        <label class="form-check-label fs-6" for="ZAsort">Alfabeye Göre (Z-A)</label>
                    </div>
                </div>
            </div>

            <div
                class="card d-none d-md-block border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                <h6 class="p-0 d-none d-md-block mb-0" data-bs-toggle="collapse" href="#filterCollapseFilter"
                    role="button" aria-expanded="false" aria-controls="filterCollapseFilter">
                    Filtrele
                </h6>
                <div class="collapse" id="filterCollapseFilter">

                    </div>
                    <div class="form-check">

                        <label class="form-check-label fs-6" for="priceLowToHigh">Yeni Çıkanlar</label>
                    </div> -->
                </div>
            </div>

        </div>
        <div class="col-lg-9 margin-left-25">
            <div class="border-bottom border-secondary h-hundred position-sticky top-0 z-1 bg-dark">
                <button type="button" id="newGameModal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                </button>

            </div>

            <div class="row w-100 gx-0 min-h-screen z-1" id="gameContainer">
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-bottom-0">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Oyun Ekle</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <input type="text" placeholder="Oyun adı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameNameInput">
                                    </div>
                                    <div class="col-6">
                                        <select class="form-select bg-secondary border-0 text-light fs-6"
                                            aria-label="Small select example" id="gameCategoryInput">
                                            <option selected>Kategori...</option>
                                            <option value="1">Oynaması Ücretsiz</option>
                                            <option value="2">Erken Erişim</option>
                                            <option value="3">Aksiyon</option>
                                            <option value="5">Bağımsız</option>
                                            <option value="6">Devasa Çok Oyunculu</option>
                                            <option value="7">Macera</option>
                                            <option value="8">RYO</option>
                                            <option value="9">Simülasyon</option>
                                            <option value="10">Spor</option>
                                            <option value="11">Strateji</option>
                                            <option value="12">Yarış</option>
                                            <option value="13">Hayatta Kalma</option>
                                            <option value="14">Korku</option>
                                            <option value="15">Rol Yapma</option>
                                            <option value="17">Bulmaca</option>
                                            <option value="18">Dövüş</option>
                                            <option value="19">Platform</option>
                                            <option value="20">MOBA</option>
                                            <option value="21">Battle Royale</option>
                                            <option value="22">Kart Oyunu</option>
                                            <option value="23">Takım Tabanlı</option>
                                            <option value="24">Tek Oyunculu</option>
                                            <option value="25">Kooperatif</option>
                                            <option value="28">Müzik</option>
                                            <option value="29">Hikaye Tabanlı</option>
                                            <option value="30">Taktiksel</option>
                                            <option value="31">Zeka</option>

                                        </select>
                                    </div>
                                </div>


                                <div class="row mb-3">
                                    <div class="col-6">
                                        <input type="text" placeholder="Yapım yılı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameYearInput">
                                    </div>
                                    <div class="col-6">
                                        <input type="text" placeholder="Yapımcı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameProducerInput">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" placeholder="Oyun görseli..."
                                        class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                        id="gameImageInput">
                                </div>
                                <div class="">
                                    <textarea rows="3" placeholder="Açıklama..."
                                        class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                        id="gameDescriptionInput"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer border-top-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-primary" id="saveGame"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="./project.js"></script>
