<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Game</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-dark">
    <main class="container-fluid gx-0 row h-screen d-flex d-sm-flex-column">
        <div class="col-lg-3 col-sm-12 bg-dark border-end border-secondary text-light h-auto">
            <div class="position-sticky top-0">
                <div
                    class="border-bottom border-secondary h-hundred d-flex align-items-center justify-content-between px-3">
                    <span class="d-flex align-items-center">
                        <img src="./assets/star-2-svgrepo-com.svg" alt="awda" class="size-4">
                        <p class="fs-4 fs-sm-3 fs-md-4 fw-semibold mb-0">
                            hypegame<sup class="fs-6 fs-sm-5 fs-md-6">TM</sup>
                        </p>
                    </span>
                    <div
                        class="border-bottom border-secondary h-hundred position-sticky top-0 z-1 bg-dark d-flex d-lg-none align-items-center">
                        <button type="button" id="newGameModal" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Yeni Oyun Ekle
                        </button>
                    </div>
                </div>
                <div
                    class="card border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                    <h6 class="p-0 mb-0" data-bs-toggle="collapse" href="#filterCollapseSearch" role="button"
                        aria-expanded="false" aria-controls="filterCollapseSearch">
                        Arama
                    </h6>
                    <div class="collapse" id="filterCollapseSearch">
                        <input type="text" placeholder="Bir şey yaz..."
                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6 mt-3"
                            onkeyup="updateSearchTerm(event)" id="searchInput">
                    </div>
                </div>
                <div
                    class="card border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                    <h6 class="p-0 d-flex mb-0 justify-content-between" data-bs-toggle="collapse"
                        href="#filterCollapseSort" role="button" aria-expanded="false"
                        aria-controls="filterCollapseSort">Sırala</h6>
                    <div class="collapse" id="filterCollapseSort">
                        <div class="form-check mt-3">
                            <input class="form-check-input" type="radio" name="sortOptions" id="oldToNew">
                            <label class="form-check-label fs-6" for="oldToNew">Eskiden Yeniye</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sortOptions" id="newToOld">
                            <label class="form-check-label fs-6" for="newToOld">Yeniden Eskiye</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sortOptions" id="AZsort">
                            <label class="form-check-label fs-6" for="AZsort">Alfabeye Göre (A-Z)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sortOptions" id="ZAsort">
                            <label class="form-check-label fs-6" for="ZAsort">Alfabeye Göre (Z-A)</label>
                        </div>
                    </div>
                </div>
                <div
                    class="card border-bottom border-end-0 border-top-0 border-start-0 border-secondary bg-dark text-light py-3 px-4 rounded-0">
                    <h6 class="p-0 mb-0" data-bs-toggle="collapse" href="#filterCollapseFilter" role="button"
                        aria-expanded="false" aria-controls="filterCollapseFilter">
                        Filtrele
                    </h6>
                    <div class="collapse" id="filterCollapseFilter"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-lg-9">
            <div
                class="border-bottom border-secondary h-hundred position-sticky top-0 z-1 bg-dark d-none d-lg-flex align-items-center px-5">
                <button type="button" id="newGameModal" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Yeni Oyun Ekle
                </button>
            </div>
            <div class="row w-100 gx-0 min-h-screen z-1" id="gameContainer"></div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-bottom-0">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Oyun Ekle</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-lg-6 mb-3 mb-lg-0">
                                        <input type="text" placeholder="Oyun adı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameNameInput">
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <select class="form-select bg-secondary border-0 text-light fs-6"
                                            aria-label="Small select example" id="gameCategoryInput">
                                            <option selected>Kategori...</option>
                                            <option value="Oynaması Ücretsiz">Oynaması Ücretsiz</option>
                                            <option value="Erken Erişim">Erken Erişim</option>
                                            <option value="Aksiyon">Aksiyon</option>
                                            <option value="Bağımsız">Bağımsız</option>
                                            <option value="Devasa Çok Oyunculu">Devasa Çok Oyunculu</option>
                                            <option value="Macera">Macera</option>
                                            <option value="RYO">RYO</option>
                                            <option value="Simülasyon">Simülasyon</option>
                                            <option value="Spor">Spor</option>
                                            <option value="Strateji">Strateji</option>
                                            <option value="Yarış">Yarış</option>
                                            <option value="Hayatta Kalma">Hayatta Kalma</option>
                                            <option value="Korku">Korku</option>
                                            <option value="Rol Yapma">Rol Yapma</option>
                                            <option value="Bulmaca">Bulmaca</option>
                                            <option value="Dövüş">Dövüş</option>
                                            <option value="Platform">Platform</option>
                                            <option value="MOBA">MOBA</option>
                                            <option value="Battle Royale">Battle Royale</option>
                                            <option value="Kart Oyunu">Kart Oyunu</option>
                                            <option value="Takım Tabanlı">Takım Tabanlı</option>
                                            <option value="Tek Oyunculu">Tek Oyunculu</option>
                                            <option value="Kooperatif">Kooperatif</option>
                                            <option value="Müzik">Müzik</option>
                                            <option value="Hikaye Tabanlı">Hikaye Tabanlı</option>
                                            <option value="Taktiksel">Taktiksel</option>
                                            <option value="Zeka">Zeka</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-12 col-lg-6 mb-3 mb-lg-0">
                                        <input type="text" placeholder="Yapım yılı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameYearInput">
                                    </div>
                                    <div class="col-sm-12 col-lg-6">
                                        <input type="text" placeholder="Yapımcı..."
                                            class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                            id="gameProducerInput">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <input type="text" placeholder="Oyun görseli..."
                                        class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                        id="gameImageInput">
                                </div>
                                <div class="">
                                    <textarea rows="3" placeholder="Açıklama..."
                                        class="form-control bg-secondary border-0 text-light custom-placeholder fs-6"
                                        id="gameDescriptionInput"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer border-top-0">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                            <button type="button" class="btn btn-primary" id="saveGame">Kaydet</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content bg-dark text-light">
                        <div class="modal-header border-bottom-0">
                            <h1 class="modal-title fs-5" id="modalTitle"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 text-center">
                                <img src="" id="modalImage" class="img-fluid rounded" alt="Oyun Görseli">
                            </div>
                            <p><strong>Kategori:</strong> <span id="modalCategory"></span></p>
                            <p><strong>Yapım Yılı:</strong> <span id="modalYear"></span></p>
                            <p><strong>Yapımcı:</strong> <span id="modalProducer"></span></p>
                            <p><strong>Açıklama:</strong></p>
                            <p id="modalDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./project.js"></script>
</body>

</html>
