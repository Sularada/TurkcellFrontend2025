<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-dark">
    <nav
      class="navbar bg-body-tertiary bg-body-tertiary bg-dark"
      data-bs-theme="dark"
    >
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img
            src="ng-none1.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          TodoList
        </a>

        <!-- Nedense margin-bottom: 1rem veriyor  -->
        <div class="d-flex align-items-center">
          <div
            class="star mb-0 d-flex align-items-center justify-content-center"
            id="star"
          >
            ⭐
          </div>
          <div
            class="point text-white mb-0 d-flex align-items-center justify-content-center"
            id="point"
          >
            0
          </div>
        </div>
      </div>
    </nav>

    <div class="container d-flex flex-column align-items-center">
      <div
        class="d-flex justify-content-between align-items-center py-5 gap-2 w-75"
      >
        <input
          type="text"
          id="taskInput"
          class="taskInput"
          placeholder="Görev giriniz..."
        />
        <button id="taskButton" class="taskButton btn btn-primary">Ekle</button>
      </div>

      <ul
        class="taskList d-flex align-items-center flex-column gap-3 w-75 p-0"
        id="taskList"
      ></ul>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Görevi Güncelle
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                İptal
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="updateTaskButton"
                data-bs-dismiss="modal"
              >
                Kaydet
              </button>
            </div>
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
