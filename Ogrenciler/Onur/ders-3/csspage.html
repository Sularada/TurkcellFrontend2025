<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: bisque;
      }

      header {
        border: 3px solid black;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 0;
        width: 80%;
        text-align: center;
        height: 75px;
        padding: 15px;
        font-family: sans-serif;
        background-image: repeating-linear-gradient(yellow, red);
      }

      section {
        display: block;
        border: 3px solid black;
        border-radius: 10px;
        width: 48%;
        height: 250px;
        margin-left: 10%;
        margin-right: 1%;
        margin-top: 10px;
        float: left;
        background-image: radial-gradient(yellow, red);
      }

      aside {
        border: 3px solid black;
        border-radius: 10px;
        float: right;
        width: 30%;
        margin-top: 10px;
        margin-right: 10%;
        height: 510px;
        padding: 10px;
        font-family: monospace;
        background-color: orange;
        color:bisque;
      }

      footer{
        border: 3px solid black;
        border-radius: 10px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
        margin-bottom: 0;
        width: 80%;
        text-align: center;
        height: 75px;
        padding: 15px;
        font-family: sans-serif;
        background-image: repeating-linear-gradient(yellow, red);
        
      }

      .clear{
        clear:both
      }
    </style>
  </head>

  <body>
    <main>
      <header>
        <h1>HEADER</h1>
      </header>
      <section></section>
      <aside>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae
        quas nesciunt amet, voluptatum provident sint aperiam. Voluptate nam
        quam repudiandae odio impedit, ab ratione dolor dolorem aspernatur at
        iure tenetur.
      </aside>
      <section></section>
    </main>
    <div class="clear"></div>
    <footer>
      deneme
    </footer>
  </body>
</html>
