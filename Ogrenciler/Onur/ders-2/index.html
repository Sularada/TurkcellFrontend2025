<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table border="1" cellpadding="5" cellspacing="10">
    <thead>
      <tr>
        <th>Ad</th>
        <th>Soyad</th>
        <th>Yaş</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Ali</th>
        <th>Yılmaz</th>
        <th>25</th>
      </tr>
      <tr>
        <th>Ahmet</th>
        <th>Yıldız</th>
        <th>30</th>
      </tr>
      <tr>
        <th>Mehmet</th>
        <th>Yılmaz</th>
        <th>35</th>
      </tr>
    </tbody>
  </table>
  <br>

  
  <form>
    <div>
      <label for="name">Ad: </label>
      <input type="text" id="name" name="name">
    </div>
    <div>
      <label for="password">Parola: </label>
      <input type="password" id="password" name="password">
    </div>
    <div>
      <label for="email">E-Posta: </label>
      <input type="email" id="email" name="email">
    </div>
    <div>
      <label for="date">Doğum Tarihi: </label>
      <input type="date" id="date" name="date">
    </div>
    <div>
      <label for="color">Renk: </label>
      <input type="color" id="color" name="color">
    </div>
    <div>
      <label>Cinsiyet: </label>
      <label for="woman">Kadın</label>
      <input type="radio" id="woman" name="gender">
      <label for="man">Erkek</label>
      <input type="radio" id="man" name="gender">
    </div>
    <div>
      <label>Programlama Dilleri: </label>
      <label for="python">Python</label>
      <input type="checkbox" id="python" name="python">
      <label for="javascript">Javascript</label>
      <input type="checkbox" id="javascript" name="javascript">
    </div>
    <div>
      <label for="message">Mesaj: </label>
      <textarea id="message" name="message"></textarea>
    </div>
    <div>
      <button type="submit">Gönder</button>
    </div>
  </form>
</body>

</html>
