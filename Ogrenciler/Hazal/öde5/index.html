<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megamarket</title>
    <link rel="stylesheet" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div class="header-top">
            <div class="container">
                <p>FREE DELIVERY on all orders</p>
                <div class="flash">
                <p>
                    <i class="fas fa-bolt"></i>
                    <strong>FLASH SALE:</strong>
                    60% OFF CAR BATTERIES | USE CODE "BATT60"
                </p>
                </div>
                <nav class="navbar-top">
                    <ul>
                        <li>
                            <a href="#">Help</a>
                        </li>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#">Contact Us</a>
                        </li>
                        <li>
                            <a href="#">Blog</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        </div>
        <div class="header-middle">
            <div class="header-menu">
                <div class="container">
                    <img class="logo" src="./assets/logo.png" alt="">
                    <div class="searchbar">
                        <select name="" id="">
                            <option value=>All Categories</option>
                            <option value=>Batteries</option>
                            <option value=>Breka</option>
                            <option value=>Car Seats</option>
                        </select>
                        <input class="search-content" type="text" placeholder="Search for products">
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="header-right">
                        <div class="header-language">
                            <select name="" id="">
                                <option value="en">English</option>
                                <option value="tr">Turkish</option>
                            </select>
                        </div>
                        <div class="header-currency">
                            <select name="" id="">
                                <option value="usd">USD</option>
                                <option value="try">TRY</option>
                            </select>
                        </div>
                        <div class="header-socials">
                            <i class="fa-regular fa-user"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-cart-shopping"></i>

                        </div>
                    </div>


                </div>
            </div>
            <div class="header-bottom">

            </div>
        </div>

    </header>

</body>

</html>
