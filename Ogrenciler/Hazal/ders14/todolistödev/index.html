<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1>Görev Listesi</h1>
        <div class="input-group mb-3">
            <input type="text" id="todoInput" class="form-control" placeholder="Yeni Görev ekle...">
            <input type="text" id="emojiInput" class="form-control" placeholder="Emoji ekle..."/>
            <div class="input-group-append">
                <button class="btn btn-primary" id="addTodoBtn">Ekle</button>
            </div>
        </div>
        <ul class="list-group" id="todoList"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
