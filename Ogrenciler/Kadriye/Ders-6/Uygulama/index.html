<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Megamarket</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1618e98dac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container head">
        <div class="logo">
          <img
            width="225"
            height="40"
            src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2021/12/woodmart-building-supplies-logo.svg"
            alt="logo"
            decoding="async"
          />
        </div>
        <div class="head-center">
          <div class="store">
            <img
              src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2022/05/map-point.svg"
              title="map-point"
              loading="lazy"
              class="wd-nav-img"
              width="18"
              height="18"
            />
            <a href=""> Find Store </a>
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <div class="time">
            Opened until <strong style="color: #1246ab">9PM</strong>
          </div>
        </div>
        <div class="links">
          <div class="link"><a href="">Expert Advise</a></div>
          <div class="link"><a href="">About Us</a></div>
          <div class="link"><a href="">Track Order</a></div>
          <div class="link">
            <a href=""><i class="fa-regular fa-user"></i></a>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="container menu">
        <div class="container-categories">
          <a href="">
            <img
            src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2022/05/All-Categories-1-1.svg"
            title="All-Categories-1"
            loading="lazy"
            class="wd-nav-img"
            width="18"
            height="18" /><span>All Categories</span>
            <i class="fa-solid fa-angle-down"></i>
          </a>
        </div>
        <div class="container-elements">
          <ul>
            <li>
              <a>
                <img src="https://woodmart.xtemos.com/megamarket/wp-content/uploads/sites/6/2021/12/Services.svg" title="Services" class="nav-img" height="18" width="18">
                <span>Services</span>
              </a> 
            </li>
            <li>
              <a>
                <img src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2021/12/Promotions.svg" title="Promotions" class="nav-img" width="18" height="18">
                <span>Promotions</span>
              </a>
            </li>
            <li>
              <a>
                <img src="https://woodmart.xtemos.com/megamarket/wp-content/uploads/sites/6/2021/12/Payment-Delivery.svg" title="Payment-Delivery"  class="nav-img" width="18" height="18">
                <span>Payment And Delivery</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="container-search">
          <form role="search" method="get" class="search">
            <input type="text" placeholder="Search for products" title="Search for products">
            <!-- <button type="submit" class="searchsumbit"><i class="fa-solid fa-magnifying-glass"></i></button> -->
          </form>
          <div class="icon">
            <span class="icon-count">0</span>
            <i class="fa-regular fa-heart"></i>
          </div>
          <div class="icon">
            <span class="icon-count">0</span>
            <i class="fa-solid fa-code-compare"></i>
          </div>
          <div class="icon">
            <span class="icon-count">0</span>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
