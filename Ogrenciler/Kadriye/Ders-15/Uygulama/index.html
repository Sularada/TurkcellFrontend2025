<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Collection App</title>
  <script src="https://kit.fontawesome.com/1618e98dac.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header id="header">
    <h1 class="text-center my-5">Movie Collection App</h1>
  </header>
  <main>
    <section id="form">
      <div class="container">
        <form class="bg-light p-3 card">
          <div class="row" id="input-group">
            <div class="col-md-4">
              <label for="movie-name" class="form-label">Movie Name</label>
              <input type="text" class="form-control" id="movie-name" placeholder="Enter movie name" value=""
                required />
            </div>
            <div class="col-md-4">
              <label for="year" class="form-label">Year </label>
              <input type="date" class="form-control" id="year" required />
            </div>
            <div class="col-md-4">
              <label for="genre" class="form-label">Genre</label>
              <select class="form-select" aria-label="Default select example" id="genre">
                <option value="0">Action</option>
                <option value="1">Adventure</option>
                <option value="2">Science Fiction</option>
                <option value="3">Horror</option>
                <option value="4">Fantastic</option>
                <option value="5">Comedy</option>
                <option value="6">Romantic</option>
                <option value="7">Animation</option>
                <option value="8">Thriller</option>
                <option value="9">Documentary</option>
                <option value="10">Drama</option>
                <option value="11">Biography</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="creator" class="form-label">Director </label>
              <input type="text" class="form-control" id="creator" placeholder="Enter director name" required />
            </div>
            <div class="col-md-4">
              <label for="imdb" class="form-label">IMDB </label>
              <input type="text" class="form-control" id="imdb" placeholder="Enter imdb point" required />
            </div>
            <div class="col-md-4">
              <label for="url" class="form-label">Teaser URL </label>
              <input type="text" class="form-control" id="url" placeholder="Enter Url" required />
            </div>
            <div class="col-md-4 align-items-end d-flex mt-2 mx-auto ">
              <button class="btn btn-primary w-100 d-flex align-items-center justify-content-center" id="ekle"
                type="button">
                Add <i class="fas fa-plus ms-2"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="my-4" id="card-group">
      <div class="container">
        <h2 class="text-center">My Movie List</h2>
        <div class="cards">
          <div class="row" id="row"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
