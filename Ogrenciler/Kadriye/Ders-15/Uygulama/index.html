<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Collection App</title>
    <script
      src="https://kit.fontawesome.com/1618e98dac.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header><h1 class="text-center my-5">Film Listeleme Uygulaması</h1></header>
    <main>
      <section id="form">
        <div class="container">
          <form class="bg-light p-3 card">
            <div class="row">
              <div class="col-md-4">
                <label for="movie-name" class="form-label">Film İsmi</label>
                <input
                  type="text"
                  class="form-control"
                  id="movie-name"
                  placeholder="Film ismini yazınız"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="year" class="form-label">Çıkış Yılı </label>
                <input type="date" class="form-control" id="year" required />
              </div>
              <div class="col-md-4">
                <label for="genre" class="form-label">Tür</label>
                <select
                  class="form-select"
                  aria-label="Default select example"
                  id="genre"
                >
                  <option value="1">Aksiyon</option>
                  <option value="2">Macera</option>
                  <option value="3">Bilim Kurgu</option>
                  <option value="4">Korku</option>
                  <option value="5">Fantastik</option>
                  <option value="6">Komedi</option>
                  <option value="7">Romantik</option>
                  <option value="8">Animasyon</option>
                  <option value="9">Gerilim</option>
                  <option value="10">Belgesel</option>
                  <option value="11">Drama</option>
                  <option value="12">Biyografi</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="creator" class="form-label">Yönetmen </label>
                <input
                  type="text"
                  class="form-control"
                  id="creator"
                  placeholder="Yönetmeni yazınız"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="imdb" class="form-label">IMDB </label>
                <input
                  type="text"
                  class="form-control"
                  id="imdb"
                  placeholder="Imdb puanını yazınız"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="url" class="form-label">Film URL </label>
                <input
                  type="text"
                  class="form-control"
                  id="url"
                  placeholder="Url yazınız"
                  required
                />
              </div>
              <div class="col-md-4 align-items-end d-flex mt-2">
                <button class="btn btn-primary w-100" id="ekle" type="button">
                  Ekle <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>
      <section id="card-group">
        <div class="container">
          <div class="cards">
            <div class="row" id="row"></div>
          </div>
        </div>
      </section>

    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
