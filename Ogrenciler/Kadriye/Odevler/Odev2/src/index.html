<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Book</title>
    <script
      src="https://kit.fontawesome.com/1618e98dac.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <link
      rel="shortcut icon"
      href="https://i.pinimg.com/736x/e2/42/c0/e242c0a35091f4f599a6ac2f9fb8bedb.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav id="nav" class="navbar bg-dark">
      <div class="container justify-content-center justify-content-md-between">
        <a href="index.html" class="navbar-brand text-white fw-bolder"
          ><h1 class="mb-0">Game Book</h1></a
        >
        <form class="d-flex m-2">
          <input
            class="form-control me-2 bg-white-50"
            type="search"
            placeholder="Game name, genre or company"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-secondary" id="search" type="button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <button
          class="btn btn-secondary mx-5 m-sm-0"
          id="create-new-game"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Add New Game +
        </button>
      </div>
    </nav>
    <main>
      <section id="filters">
        <div class="container">
          <div class="row" id="filter-row"></div>
        </div>
      </section>
      <section class="py-5">
        <div class="container">
          <div>
            <div class="filters w-100 row pe-0 mx-0">
              <div class="mb-3 col-md-6 col-xl-4">
                <label for="order" class="form-label">List Order</label>
                <select class="form-select" name="order" id="order">
                  <option selected>Default Order</option>
                  <option value="1">A - Z</option>
                  <option value="2">Z - A</option>
                  <option value="3">Release Date(New->Old)</option>
                </select>
              </div>
              <div class="mb-3 col-md-6 col-xl-4">
                <label for="category" class="form-label">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="category"
                  placeholder="Action"
                />
              </div>
              <div class="mb-3 col-md-6 col-xl-4">
                <label class="form-label">Release Date (Start-End)</label>
                <div class="row g-2">
                  <div class="col-sm-6">
                    <input
                      type="date"
                      class="form-control"
                      id="releaseDateStart"
                    />
                  </div>
                  <div class="col-sm-6">
                    <input
                      type="date"
                      class="form-control"
                      id="releaseDateEnd"
                    />
                  </div>
                </div>
              </div>
              <div class="mb-3 col-md-6 col-xl-12 d-flex">
                <div class="row g-2 w-100 mt-auto">
                  <div class="col-sm-6">
                    <button
                      class="btn btn-dark fw-bolder mt-auto px-5 w-100"
                      id="apply"
                    >
                      Apply Filters
                    </button>
                  </div>
                  <div class="col-sm-6">
                    <button
                      class="btn btn-primary fw-bolder mt-auto px-5 w-100"
                      id="clear"
                    >
                      Clear Filters
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row g-3" id="card-row"></div>
        </div>
      </section>
    </main>
    <footer class="bg-dark">
      <div class="container">
        <h5 class="text-white text-center py-3">
          Front-end Bootcamp Midterm 2
        </h5>
      </div>
    </footer>
    <a
      id="upButton"
      href="#nav"
      class="btn btn-secondary rounded-circle z-3 P-2"
      ><i class="fas fa-up-long fs-3"></i
    ></a>
    <div id="addModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content bg-warning">
          <div class="modal-header">
            <h5 class="modal-title">Add New Game</h5>
            <button
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-img"></div>
          <div class="modal-body">
            <form class="row g-3">
              <div class="form-floating mb-3">
                <input
                  id="name"
                  type="text"
                  class="form-control"
                  placeholder="Game name"
                />
                <label for="name">Game Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="genres"
                  type="text"
                  class="form-control"
                  placeholder="Game genres (Action, Strategy, ...)"
                />
                <label for="genres">Categories</label>
              </div>
              <div class="form-floating mb-3">
                <input id="release" type="date" class="form-control" />
                <label for="release">Release Date</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="img-url"
                  type="text"
                  class="form-control"
                  placeholder="Game image url"
                />
                <label for="img-url">Game Image Url</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="company"
                  type="text"
                  class="form-control"
                  placeholder="Game company"
                />
                <label for="company">Company Name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  id="stream-url"
                  type="text"
                  class="form-control"
                  placeholder="Game stream url"
                />
                <label for="stream-url">Game Stream Url</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  id="info"
                  style="height: 150px"
                  placeholder="Game information"
                  class="form-control col-12"
                ></textarea>
                <label for="info">Game Information</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="save" class="btn btn-primary" data-bs-dismiss="modal">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
