<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seppo</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1618e98dac.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="overflow-hidden">
      <div class="bg-color-2"></div>
      <header>
        <div class="container">
          <div class="logo">
            <a href="">
              <img
                src="	https://demo.cocobasic.com/seppo-html/demo-5/images/logo.png"
                alt="logo"
              />
            </a>
          </div>
        </div>
      </header>
      <main class="container d-flex">
        <div class="text-content">
          <div class="text-work">
            <h1>
              Work
              <br />
              in Progress
            </h1>
          </div>
          <div class="fish">
            <div class="wave-img">
              <div class="animate">
                <img
                  src="https://demo.cocobasic.com/seppo-html/demo-5/images/wavy-shape.png"
                  alt="wave"
                />
                <img
                  src="https://demo.cocobasic.com/seppo-html/demo-5/images/wavy-shape.png"
                  alt="wave"
                />
              </div>
            </div>
            <i class="fas fa-fish-fins fish-1"></i>
            <i class="fas fa-fish-fins fish-2"></i>
            <i class="fas fa-fish-fins fish-3"></i>
          </div>
          <div class="text-soon">
            <p>COMING SOON</p>
          </div>
          <form action="">
            <img
              class="rigth-angle"
              src="https://demo.cocobasic.com/seppo-html/demo-5/images/arrow.png"
              alt=""
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address to subscribe..."
              class="form-item"
            />
            <button type="submit" class="form-item">SUBSCRIBE</button>
          </form>
        </div>
        <div class="information">
          <div class="img-part">
            <img src="images/20250108_150030.png" alt="personel-img" />
            <div class="big-circle"></div>
            <div class="small-circle"></div>
          </div>
          <div class="text-part">
            <div class="info-content">
              <h4>Kadriye Demirci</h4>
              <p class="ceo">Software Developer</p>
              <p class="text">
                A full stack all around <b>designer</b> that may or may not
                include a guide for specific creative potential methods who
                framing and evaluating moves.
              </p>
            </div>
            <div class="info-links">
              <a href="" class="link">LINKEDIN</a>
              <a href="" class="link">TWITTER</a>
              <a href="" class="link">INSTAGRAM</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
