<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Archive Website</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script src="./index.js" type="module" defer></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Dusty Shelves</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<button
							type="button"
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#addGameModal"
							data-bs-whatever="@mdo">
							Add Game to Archive
						</button>
					</ul>
					<form class="d-flex" role="search">
						<input
							class="form-control me-2"
							type="search"
							placeholder="Search"
							aria-label="Search" />
						<button class="btn btn-outline-success" type="submit">
							Search
						</button>
					</form>
				</div>
			</div>
		</nav>

		<!-- Create Game Archive Modal -->
		<div
			class="modal fade"
			id="addGameModal"
			tabindex="-1"
			aria-labelledby="addGameLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="addGameLabel">Add a New Game</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form method="post" name="gameForm">
							<div class="mb-3">
								<label for="game-name" class="col-form-label">Name:</label>
								<input
									type="text"
									class="form-control"
									id="name"
									name="name"
									required />
							</div>
							<div class="mb-3">
								<label for="game-description" class="col-form-label"
									>Description:</label
								>
								<input
									type="text"
									class="form-control"
									id="desc"
									name="desc"
									required />
							</div>
							<div class="mb-3">
								<label for="category-name" class="col-form-label"
									>category:</label
								>
								<input
									type="text"
									class="form-control"
									id="category"
									name="category"
									required />
							</div>
							<div class="mb-3">
								<label for="date-name" class="col-form-label">date:</label>
								<input
									type="text"
									class="form-control"
									id="releaseDate"
									name="releaseDate"
									required />
							</div>
							<div class="mb-3">
								<label for="image-name" class="col-form-label">image:</label>
								<input
									type="text"
									class="form-control"
									id="image"
									name="image"
									required />
							</div>
							<div class="mb-3">
								<label for="developer-name" class="col-form-label"
									>developer:</label
								>
								<input
									type="text"
									class="form-control"
									id="developer"
									name="developer"
									required />
							</div>
							<div class="mb-3">
								<label for="steam-name" class="col-form-label"
									>Steam URL:</label
								>
								<input
									type="text"
									class="form-control"
									id="steam"
									name="steamUrl"
									required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							id="submitForm"
							data-bs-dismiss="modal">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Update Game Archive Modal -->
		<div
			class="modal fade"
			id="updateGameModal"
			tabindex="-1"
			aria-labelledby="updateGameModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="updateGameModalLabel">
							Update Archived Games Info
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form method="put" name="updateGameForm">
							<div class="mb-3">
								<label for="game-name" class="col-form-label">Name:</label>
								<input
									type="text"
									class="form-control"
									id="name"
									name="name"
									required />
							</div>
							<div class="mb-3">
								<label for="game-description" class="col-form-label"
									>Description:</label
								>
								<input
									type="text"
									class="form-control"
									id="desc"
									name="desc"
									required />
							</div>
							<div class="mb-3">
								<label for="category-name" class="col-form-label"
									>category:</label
								>
								<input
									type="text"
									class="form-control"
									id="category"
									name="category"
									required />
							</div>
							<div class="mb-3">
								<label for="date-name" class="col-form-label">date:</label>
								<input
									type="text"
									class="form-control"
									id="releaseDate"
									name="releaseDate"
									required />
							</div>
							<div class="mb-3">
								<label for="image-name" class="col-form-label">image:</label>
								<input
									type="text"
									class="form-control"
									id="image"
									name="image"
									required />
							</div>
							<div class="mb-3">
								<label for="developer-name" class="col-form-label"
									>developer:</label
								>
								<input
									type="text"
									class="form-control"
									id="developer"
									name="developer"
									required />
							</div>
							<div class="mb-3">
								<label for="steam-name" class="col-form-label"
									>Steam URL:</label
								>
								<input
									type="text"
									class="form-control"
									id="steam"
									name="steamUrl"
									required />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							id="updateForm"
							data-bs-dismiss="modal">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>

		<main class="container mt-2">
			<section class="d-flex align-items-center">
				<div class="btn-group">
					<button
						class="btn btn-secondary btn-sm dropdown-toggle"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false">
						SÄ±ralama
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" id="sortAZ">A-Z</a></li>
						<li><a class="dropdown-item" id="sortZA">Z-A</a></li>
						<li><a class="dropdown-item" id="sortDate">Cikis Tarihi</a></li>
					</ul>
				</div>
				<div class="btn-group">
					<button
						class="btn btn-secondary btn-sm dropdown-toggle"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false">
						Filtrele
					</button>
					<ul class="dropdown-menu">
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckDefault" />
							<label class="form-check-label" for="flexCheckDefault">
								Kategori
							</label>
						</div>
						<div class="form-check">
							<input
								class="form-check-input"
								type="checkbox"
								value=""
								id="flexCheckChecked"
								checked />
							<label class="form-check-label" for="flexCheckChecked">
								Cikis Tarihi
							</label>
						</div>
					</ul>
				</div>
			</section>
			<section
				class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
				id="games-grid">
				<!-- GAMES WILL RENDER HERE -->
			</section>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</body>
</html>
