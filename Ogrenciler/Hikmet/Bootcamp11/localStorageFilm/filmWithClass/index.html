<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			crossorigin="anonymous" />
		<title>LocalStorage Film</title>
	</head>
	<body>
		<div class="container">
			<input
				type="text"
				id="filmName"
				class="form-control"
				placeholder="Film Adı" />
			<input
				type="text"
				id="filmDirector"
				class="form-control"
				placeholder="Yönetmen" />
			<input
				type="text"
				id="filmImage"
				class="form-control"
				placeholder="Resim" />
			<input
				type="number"
				id="filmYear"
				class="form-control"
				placeholder="Yıl" />
			<button class="btn btn-primary" id="ekle">Film Ekle</button>
			<h2>Filmlerimiz</h2>
			<div class="row row-cols-1 row-cols-md-3 g-4" id="filmList"></div>
		</div>

		<!-- Sırayla scriptleri ekliyoruz -->
		<script src="./Film.js"></script>
		<script src="./FilmStorage.js"></script>
		<script src="./FilmManager.js"></script>
	</body>
</html>
