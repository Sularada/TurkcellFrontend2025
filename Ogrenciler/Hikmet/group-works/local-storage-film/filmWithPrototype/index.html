<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<title>LocalStorage Film</title>
	</head>
	<body>
		<div class="container">
			<input
				type="text"
				id="filmName"
				class="form-control"
				placeholder="Film Adı" />
			<input
				type="text"
				id="filmDirector"
				class="form-control"
				placeholder="Yönetmen" />
			<input
				type="text"
				id="filmImage"
				class="form-control"
				placeholder="Resim" />
			<input
				type="number"
				id="filmYear"
				class="form-control"
				placeholder="Yıl" />
			<button class="btn btn-primary" onclick="addFilm()" id="ekle">
				Film Ekle
			</button>
			<h2>Filmlerimiz</h2>
			<div class="row row-cols-1 row-cols-md-3 g-4" id="filmList"></div>
		</div>

		<script src="./film.js"></script>
		<script src="./filmManager.js"></script>
		<script src="./main.js"></script>
	</body>
</html>
