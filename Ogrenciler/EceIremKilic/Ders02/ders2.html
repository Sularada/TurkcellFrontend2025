<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Tablolar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h2>Tables</h2>
        <table border="1" cellpadding="5" cellspacing="0">
            <thead>
                <tr>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Yaş</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ali</td>
                    <td>Yılmaz</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Ahmet</td>
                    <td>Yıldız</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Ece İrem</td>
                    <td>Kılıç</td>
                    <td>23</td>
                </tr>
            </tbody>
        </table> 
        <h2>Forms</h2>
        <form>
            <div>
                <label for="name">Ad: </label>
                <input type="text" id="name" name="name"/>
            </div>
            <div>
                <label for="password">Parola: </label>
                <input type="password" id="password" name="password"/>
            </div>
            <div>
                <label for="email">E-Posta: </label>
                <input type="email" id="email" name="email"/>
            </div>
            <div>
                <label for="date">Doğum Tarihi: </label>
                <input type="date" id="date" name="date"/>
            </div>
            <div>
                <label for="color">Renk: </label>
                <input type="color" id="color" name="color"/>
            </div>
            <div>
                <label>Cinsiyet: </label>
                <label for="woman">Kadın </label>
                <input type="radio" id="woman" name="gender"/>
                <label for="man">Erkek </label>
                <input type="radio" id="man" name="gender"/>
            </div>
            <div>
                <label>Programlama Dilleri: </label>
                <label for="python">Python </label>
                <input type="checkbox" id="python" name="python"/>
                <label for="javascript">Javascript </label>
                <input type="checkbox" id="man" name="gender"/>
            </div>
            <div>
                <label for="message">Mesaj </label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div>
                <button type="submit">Gönder </button>
            </div>
        </form>
        <h2>Semantic Tags</h2>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Hakkımızda</a></li>
                    <li><a href="#">Hizmetler</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </header>   
    </body>
</html>
