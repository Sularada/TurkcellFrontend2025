<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        height: 100vh;
        background: linear-gradient(120deg, pink 0%, blue 100%);
      }
      .todo-container {
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="todo-container p-5 rounded-5">
      <h1 class="title text-center mb-3">✨ Görev Listesi</h1>
      <div class="input-group mb-2">
        <input
          type="text"
          id="todo-input"
          class="form-control"
          placeholder="Yeni görev ekleyin..."
        />
        <button class="btn btn-primary" id="addTodo">Ekle</button>
      </div>
      <ul id="todo-list" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
