<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DirectoryAds</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>


  <!-- Hero Banner -->
  <div class="hero">
      <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__content">
        <div class="header__logo">DIRECTORYADS</div>
        
        <nav class="header__nav">
          <a href="#" class="header__nav-link">Home</a>
          <a href="#" class="header__nav-link">Ads</a>
          <a href="#" class="header__nav-link">About</a>
          <a href="#" class="header__nav-link">Blog</a>
          <a href="#" class="header__nav-link">Contact</a>
        </nav>

        <div class="header__auth">
          <button class="header__login">Log In</button>
          <button class="header__register">Register</button>
        </div>
      </div>
    </div>
  </header>
    <div class="hero__content">
      <h1 class="hero__title">Welcome To DirectoryAds</h1>
      <p class="hero__subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

      <!-- Search Form -->
      <div class="search">
        <div class="search__form">
          <div class="search__input-group">
            <input type="text" placeholder="What are you looking for?" class="search__input">
          </div>
          
          <div class="search__input-group">
            <i data-lucide="map-pin" class="search__icon"></i>
            <input type="text" placeholder="Location" class="search__input search__input--with-icon">
          </div>

          <div class="search__input-group">
            <select class="search__select">
              <option>All Categories</option>
              <option>Real Estate</option>
              <option>Electronics</option>
              <option>Cars & Vehicles</option>
              <option>Services</option>
            </select>
            <i data-lucide="chevron-down" class="search__icon search__icon--right"></i>
          </div>

          <button class="search__button">
            <i data-lucide="search"></i>
            Search
          </button>
        </div>
      </div>
      <div class="trending">
        <span class="trending__label">Trending Search:</span>
        <div class="trending__tags">
          <button class="trending__tag">iPhone</button>
          <button class="trending__tag">Cars</button>
          <button class="trending__tag">Flowers</button>
          <button class="trending__tag">House</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
