<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header and Footer</title>
    <link rel="stylesheet" href="hw2.css">
    
      
  <!-- Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Previous header code remains the same -->
    <nav class="navbar">
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="logo-section">
            <img src="https://woodmart.b-cdn.net/megamarket/wp-content/uploads/sites/6/2021/12/woodmart-building-supplies-logo.svg" alt="WoodMart" class="logo">
            <div class="store-info">
                <a href="#" class="find-store">
                    <i class="fas fa-map-marker-alt"></i>
                    Find A Store
                </a>
                <span class="store-hours">
                    Opened Until <span class="highlight">9PM</span>
                </span>
            </div>
        </div>
        <div class="user-actions">
            <a href="#" class="nav-link">Expert Advice</a>
            <a href="#" class="nav-link">About Us</a>
            <a href="#" class="nav-link">Track Order</a>
            <a href="#" class="user-icon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="categories-menu">
            <i class="fas fa-bars"></i>
            <span>All Categories</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i>
                Services
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-tag"></i>
                Promotions
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-truck"></i>
                Payment And Delivery
            </a>
        </div>
        <div class="search-section">
            <div class="search-bar">
                <input type="text" placeholder="Search for products">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="shop-icons">
                <a href="#" class="shop-icon">
                    <i class="fas fa-heart"></i>
                    <span class="badge">0</span>
                </a>
                <a href="#" class="shop-icon">
                    <i class="fas fa-random"></i>
                    <span class="badge">0</span>
                </a>
                <a href="#" class="shop-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge">0</span>
                </a>
            </div>
        </div>
    </div>
</nav>
    
</body>
</html>
