<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <div class="container p-5 mb-5">
        <img
          class="img-fluid w-50 mx-auto d-block mb-5"
          src="./header.png"
          alt="logo"
        />
        <h2 class="text-primary text-center mb-4">To-Do App'e Hoşgeldiniz!</h2>
        <div class="input-group mb-4">
          <input
            type="text"
            placeholder="Görevinizi buraya yazın"
            class="form-control p-2"
            id="task-input"
          />
          <button class="btn btn-danger" onclick="gorevEkle()">Ekle</button>
        </div>
        <ul class="list-unstyled task-list"></ul>
        <ul id="todoList" class="list-group"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
