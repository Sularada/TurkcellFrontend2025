<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>isim</th>
                <th>soyisim</th>
                <th>yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sedanur</td>
                <td>Ceylan</td>
                <td>22</td>
            </tr>
            <tr>
                <td>ayşe</td>
                <td>yıldız</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>

    <form action="">
        <div>
            <label for="name">Adı: </label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="password">Parola: </label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="email">E-Posta: </label>
            <input type="email" name="email" name="email">
        </div>
        <div>
            <label for="date">Doğum Tarihi: </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <label for="color">Renk: </label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label>Cinsiyet: </label>
            <label for="woman">Kadın</label>
            <input type="radio" id="woman" name="gender">
            <label for="man">Erkek</label>
            <input type="radio" id="man" name="gender">
        </div>

        <div>
            <label>Programlama Dilleri: </label>
            <label for="Javascript">Javascript</label>
            <input type="checkbox" id="Javascript" name="Javascript">
            <label for="python">python</label>
            <input type="checkbox" id="python" name="python">
        </div>
        <div>
            <label for="message">Mesaj: </label>
            <textarea name="message" id="message"></textarea>
        </div>
        <div>
            <button type="submit">Gönder</button>
        </div>
    </form>


</body>
</html>
