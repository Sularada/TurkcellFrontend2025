<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="top my-5">
      <div class="container d-flex align-items-center justify-content-between text-align-center">
        <div class="top-left">
          <h1>TO DO APP</h1>
        </div>
        <div class="top-right">
          <form class="d-flex" role="search">
            <input class="form-control" type="search" id="todoInput" placeholder="Yapılacakları Ekle" aria-label="ekle">
            <button class="btn btn-outline-success" type="submit">Ekle</button>
          </form>      
        </div>
      </div>
    </section>
    <section class="days">
      <div class="container">
        <div class="row gap-3">
          <div class="day pazartesi col bg-primary rounded">
            <h3 class="mt-3">Pazartesi</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
          <div class="day sali col bg-secondary rounded">
            <h3 class="mt-3">Salı</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
          <div class="day carsamba col bg-danger rounded">
            <h3 class="mt-3">Çarşamba</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
          <div class="day persembe col bg-success rounded">
            <h3 class="mt-3">Perşembe</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
          <div class="day cuma col bg-warning rounded">
            <h3 class="mt-3">Cuma</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
        </div>
        <div class="row gap-3 pt-3">
          <div class="day cumartesi col bg-info rounded">
            <h3 class="mt-3">Cumartesi</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
          <div class="day pazar col bg-primary rounded">
            <h3 class="mt-3">Pazar</h3>
            <hr>
            <ul id="pazartesi-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
