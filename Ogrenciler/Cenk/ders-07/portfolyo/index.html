<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mustafa Cenk Aydın</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    /> -->
    <link
      rel="stylesheet"
      href="'https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap'"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="header-logo">
            <img src="images/logo.png" alt="logo" />
          </a>
        </nav>
      </div>
    </header>
    <section class="main-content">
      <div class="container">
        <div class="coming-holder">
          <div class="coming-text">
            <h1>
              Work
              <br />
              in Progress
            </h1>
            <div class="wave-image"></div>
            <p class="subtitle">COMING SOON</p>
            <form class="coming-form">
              <img src="images/arrow.png" alt="arrow" class="arrow" />
              <input
                type="text"
                id="email"
                placeholder="Enter your email address to subscribe..."
              />
              <button class="btn">SUBSCRIBE</button>
            </form>
          </div>
          <div class="coming-image">
            <div class="img-box">
              <img src="images/cenk.jpg" alt="cenk" />
            </div>
            <div class="img-text">
              <h4>Mustafa Cenk Aydın</h4>
              <p class="subtitle">Computer Engineer</p>
              <p class="body">
                A Computer engineer specializing in
                <b>artificial intelligence</b>, deep learning, and image
                processing, with notable achievements in Teknofest and
                leadership experience.
              </p>
              <div class="coming-links">
                <a
                  href="https://www.linkedin.com/in/mustafacenkaydin/"
                  class="caption"
                  >LINKEDIN</a
                >
                <a href="https://github.com/CenkAydin" class="caption"
                  >GITHUB</a
                >
                <a
                  href="https://www.instagram.com/mustafa.cenk/"
                  class="caption"
                  >INSTAGRAM</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="bg-shape-1"></div>
    <div class="bg-shape-2"></div>
  </body>
</html>
