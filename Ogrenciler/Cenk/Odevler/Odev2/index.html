<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameNest</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="d-flex align-items-center">
              <a
                href="index.html"
                class="d-flex align-items-center text-decoration-none"
              >
                <img src="./assets/logo.png" alt="Logo" class="me-2 logo" />
                <span class="navbar-brand mb-0 h1">GameNest</span>
              </a>
            </div>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="d-flex mx-auto w-50">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Oyun ara..."
                />
              </div>
              <button class="btn btn-primary me-3" id="addGameBtn">
                Oyun Ekle
              </button>
              <a
                href="#"
                class="d-flex align-items-center text-decoration-none user-avatar"
              >
                <i class="fas fa-user-circle fa-2x me-2"></i>
                <span>Hesabım</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="header-gradient"></div>
    <div class="category-nav">
      <div class="container">
        <ul class="category-list d-flex justify-content-between">
          <li><a href="#">Aksiyon</a></li>
          <li><a href="#">Macera</a></li>
          <li><a href="#">RPG</a></li>
          <li><a href="#">Spor</a></li>
          <li><a href="#">Simülasyon</a></li>
          <li><a href="#">Strateji</a></li>
          <li><a href="#">Yarış</a></li>
          <li><a href="#">Korku</a></li>
          <li><a href="#">Platform</a></li>
          <li><a href="#">MMO</a></li>
        </ul>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
